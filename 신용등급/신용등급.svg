<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 그라데이션 정의 -->
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e2e8f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cbd5e1;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="creditGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    
    <!-- 필터 정의 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="rgba(0,0,0,0.15)"/>
    </filter>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 메인 배경 -->
  <rect x="0" y="0" width="400" height="300" rx="20" ry="20" fill="url(#backgroundGradient)"/>
  
  <!-- 상단 제목 영역 -->
  <rect x="50" y="30" width="300" height="40" rx="20" ry="20" fill="url(#creditGradient)" filter="url(#shadow)"/>
  <text x="200" y="48" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">신용등급 체크</text>
  <text x="200" y="62" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" opacity="0.9">Credit Score Check</text>
  
  <!-- 메인 신용카드들 -->
  <!-- 낮은 등급 카드 (왼쪽) -->
  <rect x="60" y="100" width="90" height="55" rx="8" ry="8" fill="#dc2626" filter="url(#shadow)" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.6;0.8" dur="2s" repeatCount="indefinite"/>
  </rect>
  <rect x="67" y="107" width="12" height="8" rx="2" ry="2" fill="#fbbf24"/>
  <text x="125" y="125" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">7-10등급</text>
  <text x="125" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">LOW</text>
  
  <!-- 화살표 -->
  <path d="M 170 127 L 190 127 M 185 122 L 190 127 L 185 132" stroke="url(#creditGradient)" stroke-width="4" fill="none" stroke-linecap="round">
    <animateTransform attributeName="transform" type="translateX" values="0;5;0" dur="1.5s" repeatCount="indefinite"/>
  </path>
  
  <!-- 높은 등급 카드 (오른쪽) -->
  <rect x="210" y="100" width="90" height="55" rx="8" ry="8" fill="url(#creditGradient)" filter="url(#shadow)">
    <animate attributeName="y" values="100;97;100" dur="3s" repeatCount="indefinite"/>
  </rect>
  <rect x="217" y="107" width="12" height="8" rx="2" ry="2" fill="#fbbf24"/>
  <text x="275" y="125" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">1-3등급</text>
  <text x="275" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">HIGH</text>
  
  <!-- 중앙 로고/아이콘 -->
  <circle cx="200" y="200" r="25" fill="url(#cardGradient)" filter="url(#shadow)">
    <animate attributeName="r" values="25;28;25" dur="2s" repeatCount="indefinite"/>
  </circle>
  <text x="200" y="207" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">₩</text>
  
  <!-- 신용점수 표시기 -->
  <rect x="130" y="240" width="140" height="35" rx="17" ry="17" fill="url(#goldGradient)" filter="url(#shadow)"/>
  <text x="200" y="255" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">신용점수</text>
  <text x="200" y="270" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">300 ~ 1000</text>
  
  <!-- 장식 요소들 -->
  <!-- 상승 화살표들 -->
  <path d="M 330 90 L 340 80 L 350 90 M 340 80 L 340 100" stroke="#059669" stroke-width="3" fill="none" stroke-linecap="round" filter="url(#glow)">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-5; 0,0" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <path d="M 50 90 L 60 80 L 70 90 M 60 80 L 60 100" stroke="#059669" stroke-width="3" fill="none" stroke-linecap="round" filter="url(#glow)">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-5; 0,0" dur="2s" begin="1s" repeatCount="indefinite"/>
  </path>
  
  <!-- 별 아이콘들 -->
  <polygon points="350,180 353,187 361,187 355,192 357,200 350,195 343,200 345,192 339,187 347,187" fill="#f59e0b" filter="url(#shadow)">
    <animateTransform attributeName="transform" type="rotate" values="0 350 190;360 350 190" dur="4s" repeatCount="indefinite"/>
  </polygon>
  
  <polygon points="50,180 53,187 61,187 55,192 57,200 50,195 43,200 45,192 39,187 47,187" fill="#3b82f6" filter="url(#shadow)">
    <animateTransform attributeName="transform" type="rotate" values="0 50 190;360 50 190" dur="4s" begin="2s" repeatCount="indefinite"/>
  </polygon>
  
  <!-- 보안 방패 -->
  <path d="M 370 40 L 385 45 L 385 60 Q 385 70 370 75 Q 355 70 355 60 L 355 45 Z" fill="#10b981" opacity="0.8" filter="url(#shadow)">
    <animateTransform attributeName="transform" type="scale" values="1;1.1;1" dur="3s" repeatCount="indefinite"/>
  </path>
  <path d="M 365 55 L 368 58 L 375 51" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- 장식적 점들 -->
  <circle cx="30" cy="250" r="3" fill="#10b981" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="370" cy="250" r="3" fill="#3b82f6" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="20" r="2" fill="#f59e0b" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- 하단 정보 바 -->
  <rect x="20" y="280" width="360" height="2" rx="1" ry="1" fill="url(#creditGradient)" opacity="0.7"/>
</svg>
