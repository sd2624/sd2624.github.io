<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 감정 상태 테스트</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9374368296307755" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="test-container">
            <h1>나의 감정 상태 테스트</h1>
            <div id="start-section">
                <div class="emotion-icon"></div>
                <button id="start-btn">테스트 시작하기</button>
            </div>
            
            <div id="question-section" style="display: none;">
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <h2 id="question-text"></h2>
                <div class="answers">
                    <button class="answer-btn" data-score="1">전혀 아니다</button>
                    <button class="answer-btn" data-score="2">아니다</button>
                    <button class="answer-btn" data-score="3">보통이다</button>
                    <button class="answer-btn" data-score="4">그렇다</button>
                    <button class="answer-btn" data-score="5">매우 그렇다</button>
                </div>
            </div>

            <div id="result-section" style="display: none;">
                <h2>당신의 감정 상태는...</h2>
                <div class="result-content">
                    <div class="result-icon"></div>
                    <h3 id="result-title"></h3>
                    <p id="result-description"></p>
                </div>
                <div class="share-buttons">
                    <button id="kakao-share-btn" class="share-btn kakao">카카오톡 공유하기</button>
                    <button id="retry-btn" class="share-btn retry">다시 테스트하기</button>
                </div>
            </div>
        </div>
    </div>

    <div id="ad-popup" class="popup">
        <div class="popup-content">
            <div class="countdown">7</div>
            <div class="ad-container">
                <!-- 구글 광고 -->
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-9374368296307755"
                     data-ad-slot="3201247599"
                     data-ad-format="auto"
                     data-full-width-responsive="true"></ins>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
