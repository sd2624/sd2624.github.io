<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>행복 지수 테스트</title>
    <link rel="stylesheet" href="style.css">
    <!-- 카카오 SDK -->
    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
    <!-- 구글 애드센스 -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9374368296307755" crossorigin="anonymous"></script>
</head>
<body>
    <!-- 광고 1: 페이지 상단 (헤더 바로 아래) -->
    <div class="ad-container" id="ad-top">
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="ca-pub-9374368296307755"
            data-ad-slot="3201247599"
            data-ad-format="auto"
            data-full-width-responsive="true"></ins>
    </div>

    <div class="container">
        <!-- 시작 페이지 -->
        <div class="test-container">
            <div class="start-page" id="startPage">
                <h1 class="main-title">당신의 행복 지수는?</h1>
                <div class="start-img"></div>
                <p class="sub-title">당신의 진정한 행복 지수는 몇 점일까요? 삶의 만족도, 관계, 성취감, 일상의 소소한 즐거움까지! 전문가가 설문하듯 세심하게 분석해드립니다. 지금 바로 테스트해보세요!</p>
                <button class="start-btn">테스트 시작하기</button>
                <div class="share-btn">
                    <div class="kakao-share">
                        <div class="kakao-icon"></div>
                        <span>친구에게 공유하기</span>
                    </div>
                </div>
            </div>

            <!-- 질문 페이지 -->
            <div class="question-page hidden" id="questionPage">
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <div class="question-counter">
                        <span id="questionNum">1</span>/15
                    </div>
                </div>
                <h2 class="question"></h2>
                <div class="answers"></div>
                
                <!-- 광고 2: 질문 중간 (3번째 질문 뒤) -->
                <div class="ad-container" id="ad-middle" style="display: none;">
                    <ins class="adsbygoogle"
                         style="display:block"
                         data-ad-client="ca-pub-9374368296307755"
                         data-ad-slot="1966797795"
                         data-ad-format="auto"
                         data-full-width-responsive="true"></ins>
                </div>
            </div>

            <!-- 결과 페이지 -->
            <div class="result-page hidden" id="resultPage">
                <h2 class="result-title">당신의 행복 지수 결과</h2>
                <div class="result-img"></div>
                <div class="result-content"></div>
                
                <!-- 광고 3: 결과 페이지 중간 (추천 카드와 상세 혜택 사이) -->
                <div class="ad-container" id="ad-result" style="display: none;">
                    <ins class="adsbygoogle"
                         style="display:block"
                         data-ad-client="ca-pub-9374368296307755"
                         data-ad-slot="4448942166"
                         data-ad-format="auto"
                         data-full-width-responsive="true"></ins>
                </div>
                
                <div class="result-buttons">
                    <button class="retry-btn" onclick="location.href='https://testpro.site'">다른 테스트 하기</button>
                    <div class="kakao-share">
                        <div class="kakao-icon"></div>
                        <span>결과 공유하기</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 분석 팝업 -->
    <div class="analysis-popup hidden" id="analysisPopup">
        <div class="popup-content">
            <div class="analysis-header">
                <div class="analysis-text">결과값 분석중입니다...</div>
                <div class="countdown">7</div>
                <div class="loading-spinner"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
