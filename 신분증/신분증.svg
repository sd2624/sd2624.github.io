<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardOld" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#bdc3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#95a5a6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardNew" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="phone" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="3" dy="6" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="3" flood-color="#4facfe" flood-opacity="0.6"/>
    </filter>
  </defs>

  <!-- 배경 -->
  <rect width="300" height="300" fill="url(#bg)" rx="20"/>
  
  <!-- 제목 배경 -->
  <rect x="20" y="20" width="260" height="50" fill="white" rx="15" opacity="0.95" filter="url(#shadow)"/>
  
  <!-- 제목 텍스트 -->
  <text x="150" y="40" text-anchor="middle" fill="#667eea" font-family="Arial, sans-serif" font-size="16" font-weight="bold">2025년 새로운 신분증</text>
  <text x="150" y="58" text-anchor="middle" fill="#764ba2" font-family="Arial, sans-serif" font-size="12" font-weight="bold">디지털 발급 안내</text>
  
  <!-- 구형 신분증 (왼쪽) -->
  <g transform="translate(40, 90)">
    <rect x="0" y="0" width="80" height="50" fill="url(#cardOld)" rx="8" filter="url(#shadow)"/>
    <rect x="5" y="5" width="70" height="40" fill="white" rx="4" opacity="0.9"/>
    <rect x="10" y="10" width="15" height="20" fill="#95a5a6" rx="2"/>
    <line x1="30" y1="15" x2="65" y2="15" stroke="#95a5a6" stroke-width="2"/>
    <line x1="30" y1="20" x2="60" y2="20" stroke="#95a5a6" stroke-width="1.5"/>
    <line x1="30" y1="25" x2="55" y2="25" stroke="#95a5a6" stroke-width="1.5"/>
    <text x="40" y="42" text-anchor="middle" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="8">구형</text>
  </g>
  
  <!-- 화살표 -->
  <g transform="translate(140, 110)">
    <path d="M 0 5 L 15 0 L 15 3 L 25 3 L 25 7 L 15 7 L 15 10 Z" fill="white" opacity="0.8"/>
    <animateTransform attributeName="transform" type="translate" 
                      values="140,110; 145,110; 140,110" dur="2s" repeatCount="indefinite"/>
  </g>
  
  <!-- 신형 디지털 신분증 (오른쪽) -->
  <g transform="translate(180, 90)">
    <rect x="0" y="0" width="80" height="50" fill="url(#cardNew)" rx="8" filter="url(#glow)"/>
    <rect x="5" y="5" width="70" height="40" fill="white" rx="4" opacity="0.95"/>
    <rect x="10" y="10" width="15" height="20" fill="#4facfe" rx="2"/>
    <circle cx="17.5" cy="20" r="3" fill="white"/>
    <line x1="30" y1="15" x2="65" y2="15" stroke="#4facfe" stroke-width="2"/>
    <line x1="30" y1="20" x2="60" y2="20" stroke="#00f2fe" stroke-width="1.5"/>
    <rect x="30" y="23" width="8" height="4" fill="#4facfe" rx="1"/>
    <rect x="40" y="23" width="8" height="4" fill="#00f2fe" rx="1"/>
    <rect x="50" y="23" width="8" height="4" fill="#4facfe" rx="1"/>
    <text x="40" y="42" text-anchor="middle" fill="#4facfe" font-family="Arial, sans-serif" font-size="8" font-weight="bold">디지털</text>
  </g>
  
  <!-- 스마트폰 (디지털 연동) -->
  <g transform="translate(210, 160)">
    <rect x="0" y="0" width="35" height="60" fill="url(#phone)" rx="8" filter="url(#shadow)"/>
    <rect x="3" y="8" width="29" height="44" fill="white" rx="3"/>
    
    <!-- 스크린 내용 -->
    <rect x="6" y="12" width="23" height="3" fill="#4facfe" rx="1.5"/>
    <rect x="6" y="18" width="18" height="2" fill="#00f2fe" rx="1"/>
    <rect x="6" y="22" width="20" height="2" fill="#667eea" rx="1"/>
    
    <!-- QR 코드 표현 -->
    <rect x="8" y="28" width="19" height="19" fill="none" stroke="#4facfe" stroke-width="1"/>
    <rect x="10" y="30" width="3" height="3" fill="#4facfe"/>
    <rect x="14" y="30" width="3" height="3" fill="#4facfe"/>
    <rect x="18" y="30" width="3" height="3" fill="#4facfe"/>
    <rect x="10" y="34" width="3" height="3" fill="#4facfe"/>
    <rect x="18" y="34" width="3" height="3" fill="#4facfe"/>
    <rect x="10" y="38" width="3" height="3" fill="#4facfe"/>
    <rect x="14" y="38" width="3" height="3" fill="#4facfe"/>
    <rect x="18" y="38" width="3" height="3" fill="#4facfe"/>
  </g>
  
  <!-- 기능 아이콘들 -->
  <g transform="translate(50, 160)">
    <!-- 보안 -->
    <circle cx="0" cy="20" r="15" fill="rgba(255,255,255,0.9)" filter="url(#shadow)"/>
    <text x="0" y="25" text-anchor="middle" fill="#667eea" font-family="Arial, sans-serif" font-size="12">🔐</text>
    
    <!-- 속도 -->
    <circle cx="35" cy="35" r="12" fill="rgba(255,255,255,0.9)" filter="url(#shadow)" opacity="0.9"/>
    <text x="35" y="39" text-anchor="middle" fill="#4facfe" font-family="Arial, sans-serif" font-size="10">⚡</text>
    
    <!-- 편의성 -->
    <circle cx="15" cy="50" r="10" fill="rgba(255,255,255,0.9)" filter="url(#shadow)" opacity="0.8"/>
    <text x="15" y="54" text-anchor="middle" fill="#00f2fe" font-family="Arial, sans-serif" font-size="8">📱</text>
  </g>
  
  <!-- 정부 인증 마크 -->
  <g transform="translate(120, 180)">
    <circle cx="0" cy="0" r="20" fill="rgba(255,255,255,0.95)" filter="url(#shadow)"/>
    <circle cx="0" cy="0" r="15" fill="none" stroke="#667eea" stroke-width="2"/>
    <text x="0" y="-8" text-anchor="middle" fill="#667eea" font-family="Arial, sans-serif" font-size="8" font-weight="bold">정부</text>
    <text x="0" y="2" text-anchor="middle" fill="#764ba2" font-family="Arial, sans-serif" font-size="8" font-weight="bold">인증</text>
    <text x="0" y="12" text-anchor="middle" fill="#4facfe" font-family="Arial, sans-serif" font-size="6">2025</text>
  </g>
  
  <!-- 혜택 알림 -->
  <g transform="translate(40, 220)">
    <rect x="0" y="0" width="220" height="30" fill="rgba(255,255,255,0.95)" rx="15" filter="url(#shadow)"/>
    <text x="110" y="13" text-anchor="middle" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="10" font-weight="bold">🎁 얼리어답터 특별 혜택!</text>
    <text x="110" y="25" text-anchor="middle" fill="#667eea" font-family="Arial, sans-serif" font-size="9">발급수수료 50% 할인 + 즉시 발급</text>
  </g>
  
  <!-- 장식 요소들 -->
  <g fill="#ffffff" opacity="0.3">
    <circle cx="30" cy="50" r="2">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="270" cy="80" r="1.5">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="280" cy="150" r="2">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="25" cy="280" r="1.5">
      <animate attributeName="opacity" values="0.3;0.9;0.3" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- 데이터 플로우 라인 -->
  <g stroke="rgba(255,255,255,0.4)" stroke-width="1" fill="none">
    <path d="M 80 140 Q 120 120 160 140">
      <animate attributeName="stroke-dasharray" values="0,100;50,50;100,0" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M 180 170 Q 200 160 220 175">
      <animate attributeName="stroke-dasharray" values="0,50;25,25;50,0" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>
