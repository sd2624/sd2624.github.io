<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD23F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 배경 -->
  <rect width="300" height="300" fill="url(#cardGradient)" rx="15"/>
  
  <!-- 주유기 아이콘 -->
  <g transform="translate(50, 50)">
    <!-- 주유기 본체 -->
    <rect x="80" y="100" width="40" height="80" fill="url(#iconGradient)" rx="5"/>
    <!-- 주유기 호스 -->
    <path d="M100 100 Q120 80 140 100 L160 120" stroke="#333" stroke-width="3" fill="none"/>
    <!-- 주유기 노즐 -->
    <circle cx="160" cy="120" r="8" fill="#333"/>
    <!-- 주유기 디스플레이 -->
    <rect x="85" y="110" width="30" height="20" fill="#000" rx="2"/>
    <text x="100" y="125" text-anchor="middle" fill="#0F0" font-family="Arial" font-size="8">88.8</text>
  </g>
  
  <!-- 신용카드 아이콘 -->
  <g transform="translate(180, 80)">
    <rect x="0" y="0" width="60" height="38" fill="#4285F4" rx="4"/>
    <rect x="0" y="8" width="60" height="8" fill="#333"/>
    <rect x="5" y="20" width="20" height="4" fill="#FFF"/>
    <rect x="30" y="20" width="25" height="4" fill="#FFF"/>
    <rect x="5" y="28" width="15" height="4" fill="#FFF"/>
  </g>
  
  <!-- 할인 태그 -->
  <g transform="translate(200, 150)">
    <circle cx="25" cy="25" r="25" fill="#E91E63"/>
    <text x="25" y="20" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">할인</text>
    <text x="25" y="35" text-anchor="middle" fill="white" font-family="Arial" font-size="8">UP TO</text>
  </g>
  
  <!-- 제목 텍스트 -->
  <text x="150" y="220" text-anchor="middle" fill="white" font-family="Arial" font-size="24" font-weight="bold">주유할인카드</text>
  <text x="150" y="245" text-anchor="middle" fill="white" font-family="Arial" font-size="16">추천 테스트</text>
  
  <!-- 연료 아이콘들 -->
  <g transform="translate(30, 250)">
    <circle cx="15" cy="15" r="12" fill="#FF5722"/>
    <text x="15" y="20" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">휘</text>
  </g>
  
  <g transform="translate(70, 250)">
    <circle cx="15" cy="15" r="12" fill="#4CAF50"/>
    <text x="15" y="20" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">경</text>
  </g>
  
  <g transform="translate(215, 250)">
    <circle cx="15" cy="15" r="12" fill="#2196F3"/>
    <text x="15" y="20" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">LPG</text>
  </g>
  
  <g transform="translate(255, 250)">
    <circle cx="15" cy="15" r="12" fill="#9C27B0"/>
    <text x="15" y="20" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">전기</text>
  </g>
  
  <!-- 배경 패턴 -->
  <g opacity="0.1">
    <circle cx="50" cy="50" r="30" fill="white"/>
    <circle cx="250" cy="80" r="20" fill="white"/>
    <circle cx="80" cy="200" r="25" fill="white"/>
  </g>
</svg>
