<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff3e0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffe0b2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffcc80;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="phone" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8F00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF6F00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E65100;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="money" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#388E3C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- 배경 -->
  <rect width="300" height="300" fill="url(#bg)" rx="20"/>
  
  <!-- 제목 배경 -->
  <rect x="20" y="20" width="260" height="50" fill="white" rx="15" opacity="0.9" filter="url(#shadow)"/>
  
  <!-- 제목 텍스트 -->
  <text x="150" y="40" text-anchor="middle" fill="#E65100" font-family="Arial, sans-serif" font-size="14" font-weight="bold">통신비 미환급금</text>
  <text x="150" y="58" text-anchor="middle" fill="#FF6F00" font-family="Arial, sans-serif" font-size="12" font-weight="bold">지역별 조회방법</text>
  
  <!-- 메인 스마트폰 아이콘 -->
  <g transform="translate(120, 90)">
    <!-- 스마트폰 본체 -->
    <rect x="0" y="0" width="60" height="100" fill="url(#phone)" rx="12" filter="url(#shadow)"/>
    <rect x="5" y="15" width="50" height="70" fill="white" rx="5"/>
    
    <!-- 스크린 내용 (신호, 배터리) -->
    <rect x="10" y="20" width="8" height="2" fill="#4CAF50" rx="1"/>
    <rect x="20" y="20" width="8" height="2" fill="#4CAF50" rx="1"/>
    <rect x="30" y="20" width="8" height="2" fill="#4CAF50" rx="1"/>
    <rect x="42" y="19" width="8" height="4" fill="#4CAF50" rx="1"/>
    
    <!-- 앱 아이콘들 -->
    <circle cx="18" cy="35" r="6" fill="#FF8F00"/>
    <circle cx="32" cy="35" r="6" fill="#4CAF50"/>
    <circle cx="42" cy="35" r="6" fill="#2196F3"/>
    
    <circle cx="18" cy="50" r="6" fill="#9C27B0"/>
    <circle cx="32" cy="50" r="6" fill="#FF5722"/>
    <circle cx="42" cy="50" r="6" fill="#FFC107"/>
    
    <!-- 하단 버튼 -->
    <circle cx="30" cy="70" r="4" fill="#E0E0E0"/>
  </g>
  
  <!-- 돈 아이콘들 -->
  <g transform="translate(50, 130)">
    <!-- 동전 1 -->
    <circle cx="0" cy="20" r="15" fill="url(#money)" filter="url(#shadow)"/>
    <text x="0" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">₩</text>
    
    <!-- 동전 2 -->
    <circle cx="25" cy="35" r="12" fill="url(#money)" filter="url(#shadow)" opacity="0.8"/>
    <text x="25" y="39" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">₩</text>
    
    <!-- 동전 3 -->
    <circle cx="10" cy="50" r="10" fill="url(#money)" filter="url(#shadow)" opacity="0.6"/>
    <text x="10" y="54" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">₩</text>
  </g>
  
  <!-- 오른쪽 돈 아이콘들 -->
  <g transform="translate(200, 140)">
    <!-- 지폐 -->
    <rect x="0" y="0" width="40" height="25" fill="url(#money)" rx="3" filter="url(#shadow)"/>
    <rect x="3" y="3" width="34" height="19" fill="none" stroke="white" stroke-width="1" rx="2"/>
    <text x="20" y="15" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">환급금</text>
    
    <!-- 동전들 -->
    <circle cx="10" cy="35" r="8" fill="url(#money)" filter="url(#shadow)" opacity="0.8"/>
    <text x="10" y="38" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6" font-weight="bold">₩</text>
    
    <circle cx="30" cy="40" r="6" fill="url(#money)" filter="url(#shadow)" opacity="0.6"/>
    <text x="30" y="43" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="5" font-weight="bold">₩</text>
  </g>
  
  <!-- 화살표 (돈이 폰으로 들어가는 것을 표현) -->
  <g transform="translate(80, 160)">
    <path d="M 0 0 L 30 -10 L 30 -5 L 60 -5 L 60 5 L 30 5 L 30 10 Z" fill="#4CAF50" opacity="0.7" filter="url(#shadow)"/>
  </g>
  
  <!-- 지역 아이콘 (한국 지도 간단 형태) -->
  <g transform="translate(50, 210)">
    <path d="M 0 20 Q 10 0 20 10 Q 35 5 40 15 Q 45 25 40 35 Q 30 45 20 40 Q 10 35 5 25 Q 0 20 0 20" 
          fill="#2196F3" opacity="0.6" filter="url(#shadow)"/>
    <circle cx="20" cy="25" r="3" fill="white"/>
    <text x="20" y="28" text-anchor="middle" fill="#2196F3" font-family="Arial, sans-serif" font-size="8" font-weight="bold">지역</text>
  </g>
  
  <!-- 검색/조회 아이콘 -->
  <g transform="translate(190, 200)">
    <circle cx="15" cy="15" r="12" fill="none" stroke="#FF8F00" stroke-width="3"/>
    <line x1="25" y1="25" x2="35" y2="35" stroke="#FF8F00" stroke-width="3" stroke-linecap="round"/>
    <text x="15" y="50" text-anchor="middle" fill="#FF6F00" font-family="Arial, sans-serif" font-size="10" font-weight="bold">조회하기</text>
  </g>
  
  <!-- 하단 설명 -->
  <rect x="30" y="250" width="240" height="30" fill="white" rx="10" opacity="0.9" filter="url(#shadow)"/>
  <text x="150" y="265" text-anchor="middle" fill="#E65100" font-family="Arial, sans-serif" font-size="11" font-weight="bold">지역별 통신비 미환급금</text>
  <text x="150" y="278" text-anchor="middle" fill="#FF6F00" font-family="Arial, sans-serif" font-size="10">간편 조회 서비스</text>
  
  <!-- 데코레이션 별들 -->
  <g fill="#FFC107" opacity="0.4">
    <path d="M 20 100 L 22 105 L 27 105 L 23 108 L 25 113 L 20 110 L 15 113 L 17 108 L 13 105 L 18 105 Z"/>
    <path d="M 270 120 L 272 125 L 277 125 L 273 128 L 275 133 L 270 130 L 265 133 L 267 128 L 263 125 L 268 125 Z"/>
    <path d="M 30 190 L 32 195 L 37 195 L 33 198 L 35 203 L 30 200 L 25 203 L 27 198 L 23 195 L 28 195 Z"/>
    <path d="M 260 180 L 262 185 L 267 185 L 263 188 L 265 193 L 260 190 L 255 193 L 257 188 L 253 185 L 258 185 Z"/>
  </g>
</svg>
