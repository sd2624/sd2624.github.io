<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:type" content="website" />
    <meta property="og:title" content="놓치면 손해! 임플란트·충치 치료 치과 지원금 확인하기" />
    <meta property="og:description" content="최대 250만원까지?! 1분만 투자해서 간단한 자격 테스트로 받을 수 있는 치과 지원금을 확인해보세요. 당신의 치아 건강을 위한 혜택을 지금 바로 확인하세요!" />
    <meta property="og:image" content=" .daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FI3T9i%2FbtsN9azDhp1%2F4aMQJPNpXF4zMe8JcJe7g1%2Fimg.png" />
    <title>놓치면 손해! 임플란트·충치 치료 치과 지원금 확인하기</title>
    <link rel="stylesheet" href="style.css">
    <!-- 카카오 SDK -->
    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
    <!-- 구글 애드센스 -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9374368296307755" crossorigin="anonymous"></script>
</head>
<body>
    <!-- 상단 광고 -->
    <div class="ad-container">
        <ins class="adsbygoogle main-ad"
            style="display:block"
            data-ad-client="ca-pub-9374368296307755"
            data-ad-slot="3201247599"
            data-ad-format="auto"
            data-full-width-responsive="true"></ins>
    </div>

    <div class="container">
        <div class="test-container">
            <!-- 시작 페이지 -->
            <div class="start-page" id="startPage">
                <h1 class="main-title">치과 치료비 지원금<br>받을 수 있는지 확인하세요!</h1>
                <div class="start-img"></div>
                <p class="sub-title">임플란트·충치 치료비 최대 250만원까지!<br>1분 테스트로 자격 여부를 확인해보세요.</p>
                <button class="start-btn">테스트 시작하기</button>
                <div class="share-btn">
                    <div class="kakao-share">
                        <div class="kakao-icon"></div>
                        <span>친구에게 공유하기</span>
                    </div>
                </div>
            </div>

            <!-- 질문 페이지 -->
            <div class="question-page hidden" id="questionPage">
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <div class="question-counter">
                        <span id="questionNum">1</span>/10
                    </div>
                </div>
                <h2 class="question"></h2>
                <div class="answers"></div>
            </div>

            <!-- 결과 페이지 -->
            <div class="result-page hidden" id="resultPage">
                <h2 class="result-title">치과 치료비 지원금 자격 분석 결과</h2>
                <div class="result-img"></div>
                <div class="result-content"></div>
                <div class="result-buttons">
                    <button class="retry-btn" onclick="location.href='https://testpro.site'">다른 테스트 하기</button>
                    <div class="kakao-share">
                        <div class="kakao-icon"></div>
                        <span>결과 공유하기</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 분석 팝업 -->
    <div class="analysis-popup hidden" id="analysisPopup">
        <div class="popup-content">
            <div class="analysis-header">
                <div class="analysis-text">신청 자격 분석중입니다...</div>
                <div class="countdown">7</div>
                <div class="loading-spinner"></div>
            </div>
            
            <!-- 팝업 광고 -->
            <div class="popup-ad-container">
                <ins class="adsbygoogle popup-ad"
                     style="display:inline-block"
                     data-ad-client="ca-pub-9374368296307755"
                     data-ad-slot="3201247599"
                     data-ad-format="rectangle"
                     data-full-width-responsive="false"></ins>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
