<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI의 4가지 선호 경향 - MBTI 성격 유형 테스트</title>
    <link rel="stylesheet" href="intro-style.css">
</head>
<body>
    <div class="intro-container">
        <div class="intro-content">
            <h1>MBTI의 4가지 선호 경향</h1>
            <div class="preference-grid">
                <div class="preference-item">
                    <h2>에너지 방향</h2>
                    <div class="preference-pair">
                        <div class="preference-type">
                            <h3>외향형 (E)</h3>
                            <p>외부 세계와의 상호작용을 통해 에너지를 얻음</p>
                        </div>
                        <div class="preference-type">
                            <h3>내향형 (I)</h3>
                            <p>내면의 세계에서 에너지를 얻음</p>
                        </div>
                    </div>
                </div>
                <div class="preference-item">
                    <h2>인식 기능</h2>
                    <div class="preference-pair">
                        <div class="preference-type">
                            <h3>감각형 (S)</h3>
                            <p>구체적이고 실제적인 정보를 선호</p>
                        </div>
                        <div class="preference-type">
                            <h3>직관형 (N)</h3>
                            <p>추상적이고 이론적인 정보를 선호</p>
                        </div>
                    </div>
                </div>
                <div class="preference-item">
                    <h2>판단 기능</h2>
                    <div class="preference-pair">
                        <div class="preference-type">
                            <h3>사고형 (T)</h3>
                            <p>논리적이고 객관적인 판단을 선호</p>
                        </div>
                        <div class="preference-type">
                            <h3>감정형 (F)</h3>
                            <p>가치와 감정에 기반한 판단을 선호</p>
                        </div>
                    </div>
                </div>
                <div class="preference-item">
                    <h2>생활 양식</h2>
                    <div class="preference-pair">
                        <div class="preference-type">
                            <h3>판단형 (J)</h3>
                            <p>계획적이고 체계적인 생활을 선호</p>
                        </div>
                        <div class="preference-type">
                            <h3>인식형 (P)</h3>
                            <p>유연하고 자유로운 생활을 선호</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="navigation-buttons">
                <button class="prev-btn" onclick="location.href='intro1.html'">이전 페이지</button>
                <button class="next-btn" onclick="location.href='intro3.html'">다음 페이지</button>
            </div>
        </div>
    </div>
</body>
</html>
