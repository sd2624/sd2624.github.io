    <div class="intro-container">
        <div class="intro-content">
            <h1>테스트 진행 방법</h1>
            <div class="test-instructions">
                <div class="instruction-item">
                    <h2>1. 테스트 구성</h2>
                    <p>총 60개의 질문이 제공됩니다.</p>
                    <p>각 질문마다 두 가지 선택지가 있습니다.</p>
                </div>
                <div class="instruction-item">
                    <h2>2. 답변 방법</h2>
                    <p>각 질문에 대해 자신과 가장 가까운 답변을 선택하세요.</p>
                    <p>너무 깊이 고민하지 말고, 첫 느낌대로 답하세요.</p>
                </div>
                <div class="instruction-item">
                    <h2>3. 주의사항</h2>
                    <p>정답은 없습니다. 있는 그대로의 자신을 표현해주세요.</p>
                    <p>모든 질문에 답변해야 결과를 확인할 수 있습니다.</p>
                </div>
                <div class="instruction-item">
                    <h2>4. 결과 확인</h2>
                    <p>테스트 완료 후 자세한 성격 유형 설명을 확인할 수 있습니다.</p>
                    <p>결과는 친구들과 공유할 수 있습니다.</p>
