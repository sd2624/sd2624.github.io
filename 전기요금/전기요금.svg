<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 그라데이션 정의 -->
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e2e8f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cbd5e1;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="electricGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="dangerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    
    <!-- 필터 정의 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="rgba(0,0,0,0.15)"/>
    </filter>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 메인 배경 -->
  <rect x="0" y="0" width="400" height="300" rx="20" ry="20" fill="url(#backgroundGradient)"/>
  
  <!-- 상단 제목 영역 -->
  <rect x="50" y="20" width="300" height="35" rx="17" ry="17" fill="url(#electricGradient)" filter="url(#shadow)"/>
  <text x="200" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">전기요금 계산기</text>
  <text x="200" y="47" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" opacity="0.9">Electric Bill Calculator</text>
  
  <!-- 전기 플러그와 콘센트 -->
  <g transform="translate(80, 80)">
    <!-- 콘센트 -->
    <rect x="0" y="0" width="60" height="40" rx="8" ry="8" fill="white" stroke="#e2e8f0" stroke-width="2" filter="url(#shadow)"/>
    <circle cx="20" cy="15" r="4" fill="#64748b"/>
    <circle cx="40" cy="15" r="4" fill="#64748b"/>
    <rect x="25" y="25" width="10" height="3" rx="1" fill="#64748b"/>
    
    <!-- 플러그 -->
    <rect x="70" y="5" width="15" height="30" rx="3" ry="3" fill="url(#blueGradient)" filter="url(#shadow)">
      <animate attributeName="x" values="70;65;70" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="73" y="2" width="3" height="8" rx="1" fill="#1e40af"/>
    <rect x="79" y="2" width="3" height="8" rx="1" fill="#1e40af"/>
    
    <!-- 전기 불꽃 -->
    <path d="M 95 15 L 105 10 L 100 20 L 110 15 L 100 25 L 105 20 L 95 25 Z" fill="url(#electricGradient)" filter="url(#glow)">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- 전기요금서 (좌측) -->
  <g transform="translate(50, 120)">
    <rect x="0" y="0" width="80" height="100" rx="8" ry="8" fill="white" stroke="#e2e8f0" stroke-width="2" filter="url(#shadow)"/>
    <rect x="5" y="5" width="70" height="20" rx="3" fill="url(#greenGradient)"/>
    <text x="40" y="13" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">작년</text>
    <text x="40" y="21" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6">2023</text>
    
    <text x="10" y="38" fill="#64748b" font-family="Arial, sans-serif" font-size="8">사용량</text>
    <text x="70" y="38" text-anchor="end" fill="#1e293b" font-family="Arial, sans-serif" font-size="8" font-weight="bold">350kWh</text>
    
    <text x="10" y="50" fill="#64748b" font-family="Arial, sans-serif" font-size="8">요금</text>
    <text x="70" y="50" text-anchor="end" fill="#1e293b" font-family="Arial, sans-serif" font-size="8" font-weight="bold">80,000원</text>
    
    <rect x="5" y="60" width="70" height="2" fill="#e2e8f0"/>
    
    <text x="10" y="75" fill="#64748b" font-family="Arial, sans-serif" font-size="8">월평균</text>
    <text x="70" y="75" text-anchor="end" fill="#059669" font-family="Arial, sans-serif" font-size="10" font-weight="bold">적정</text>
  </g>
  
  <!-- 화살표 -->
  <g transform="translate(150, 170)">
    <path d="M 0 0 L 20 0 M 15 -5 L 20 0 L 15 5" stroke="url(#electricGradient)" stroke-width="3" fill="none" stroke-linecap="round">
      <animateTransform attributeName="transform" type="translateX" values="0;5;0" dur="1.5s" repeatCount="indefinite"/>
    </path>
    <text x="10" y="-10" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="8" font-weight="bold">인상!</text>
  </g>
  
  <!-- 전기요금서 (우측) -->
  <g transform="translate(200, 120)">
    <rect x="0" y="0" width="80" height="100" rx="8" ry="8" fill="white" stroke="#dc2626" stroke-width="2" filter="url(#shadow)">
      <animate attributeName="stroke-width" values="2;3;2" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="5" y="5" width="70" height="20" rx="3" fill="url(#dangerGradient)"/>
    <text x="40" y="13" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">올해</text>
    <text x="40" y="21" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6">2024</text>
    
    <text x="10" y="38" fill="#64748b" font-family="Arial, sans-serif" font-size="8">사용량</text>
    <text x="70" y="38" text-anchor="end" fill="#1e293b" font-family="Arial, sans-serif" font-size="8" font-weight="bold">350kWh</text>
    
    <text x="10" y="50" fill="#64748b" font-family="Arial, sans-serif" font-size="8">요금</text>
    <text x="70" y="50" text-anchor="end" fill="#dc2626" font-family="Arial, sans-serif" font-size="8" font-weight="bold">92,000원</text>
    
    <rect x="5" y="60" width="70" height="2" fill="#e2e8f0"/>
    
    <text x="10" y="75" fill="#64748b" font-family="Arial, sans-serif" font-size="8">월평균</text>
    <text x="70" y="75" text-anchor="end" fill="#dc2626" font-family="Arial, sans-serif" font-size="10" font-weight="bold">상승</text>
    
    <!-- 상승 표시 -->
    <path d="M 60 85 L 65 80 L 70 85" stroke="#dc2626" stroke-width="2" fill="none" stroke-linecap="round">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- 계산기 아이콘 -->
  <g transform="translate(320, 100)">
    <rect x="0" y="0" width="50" height="60" rx="8" ry="8" fill="url(#blueGradient)" filter="url(#shadow)"/>
    <rect x="5" y="5" width="40" height="15" rx="3" fill="white" opacity="0.9"/>
    <text x="25" y="15" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="8" font-weight="bold">888.8</text>
    
    <!-- 버튼들 -->
    <circle cx="12" cy="30" r="4" fill="white" opacity="0.8"/>
    <circle cx="25" cy="30" r="4" fill="white" opacity="0.8"/>
    <circle cx="38" cy="30" r="4" fill="white" opacity="0.8"/>
    
    <circle cx="12" cy="42" r="4" fill="white" opacity="0.8"/>
    <circle cx="25" cy="42" r="4" fill="white" opacity="0.8"/>
    <circle cx="38" cy="42" r="4" fill="white" opacity="0.8"/>
    
    <circle cx="12" cy="54" r="4" fill="white" opacity="0.8"/>
    <circle cx="25" cy="54" r="4" fill="#fbbf24" opacity="1">
      <animate attributeName="r" values="4;5;4" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="38" cy="54" r="4" fill="white" opacity="0.8"/>
  </g>
  
  <!-- 번개 아이콘들 -->
  <path d="M 30 240 L 35 235 L 32 245 L 37 240 L 32 250 L 35 245 L 30 250 Z" fill="url(#electricGradient)" filter="url(#glow)">
    <animateTransform attributeName="transform" type="rotate" values="0 33 245;360 33 245" dur="4s" repeatCount="indefinite"/>
  </path>
  
  <path d="M 360 240 L 365 235 L 362 245 L 367 240 L 362 250 L 365 245 L 360 250 Z" fill="url(#electricGradient)" filter="url(#glow)">
    <animateTransform attributeName="transform" type="rotate" values="0 363 245;360 363 245" dur="4s" begin="2s" repeatCount="indefinite"/>
  </path>
  
  <!-- 하단 정보 -->
  <rect x="80" y="250" width="240" height="30" rx="15" ry="15" fill="url(#electricGradient)" filter="url(#shadow)"/>
  <text x="200" y="262" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">2024년 전기요금 인상 13.1%</text>
  <text x="200" y="273" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" opacity="0.9">누진세 구간별 계산 및 절약 팁</text>
  
  <!-- 장식 원들 -->
  <circle cx="50" cy="50" r="3" fill="#fbbf24" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="350" cy="50" r="3" fill="#3b82f6" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" begin="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" y="280" r="2" fill="#059669" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" begin="2s" repeatCount="indefinite"/>
  </circle>
</svg>
