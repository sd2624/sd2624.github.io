<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" style="background: linear-gradient(135deg, #f4f1de 0%, #e07a5f 50%, #81b29a 100%);">
  <!-- 배경 패턴 -->
  <defs>
    <pattern id="vintagePattern" patternUnits="userSpaceOnUse" width="40" height="40">
      <circle cx="20" cy="20" r="2" fill="#3d405b" opacity="0.1"/>
    </pattern>
    
    <!-- 그라데이션 정의 -->
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f2cc8f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e07a5f;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="carGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#81b29a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3d405b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 배경 패턴 적용 -->
  <rect width="400" height="300" fill="url(#vintagePattern)"/>
  
  <!-- 메인 카드 -->
  <rect x="30" y="40" width="340" height="220" rx="20" ry="20" fill="url(#cardGradient)" opacity="0.95"/>
  <rect x="35" y="45" width="330" height="210" rx="18" ry="18" fill="none" stroke="#3d405b" stroke-width="2"/>
  
  <!-- 헤더 영역 -->
  <rect x="45" y="55" width="310" height="50" rx="12" ry="12" fill="rgba(61, 64, 91, 0.1)"/>
  
  <!-- 제목 텍스트 -->
  <text x="200" y="75" text-anchor="middle" font-family="serif" font-size="16" font-weight="bold" fill="#3d405b">운전자보험 적정보험료</text>
  <text x="200" y="92" text-anchor="middle" font-family="serif" font-size="12" fill="#3d405b" opacity="0.8">내 조건에 맞는 평균 보험료 확인</text>
  
  <!-- 자동차 아이콘 -->
  <g transform="translate(80, 120)">
    <!-- 자동차 본체 -->
    <rect x="0" y="20" width="80" height="30" rx="8" ry="8" fill="url(#carGradient)"/>
    <!-- 지붕 -->
    <rect x="15" y="10" width="50" height="20" rx="6" ry="6" fill="url(#carGradient)"/>
    <!-- 창문 -->
    <rect x="20" y="13" width="18" height="15" rx="2" ry="2" fill="#f4f1de"/>
    <rect x="42" y="13" width="18" height="15" rx="2" ry="2" fill="#f4f1de"/>
    <!-- 바퀴 -->
    <circle cx="18" cy="55" r="8" fill="#3d405b"/>
    <circle cx="62" cy="55" r="8" fill="#3d405b"/>
    <circle cx="18" cy="55" r="4" fill="#f4f1de"/>
    <circle cx="62" cy="55" r="4" fill="#f4f1de"/>
    <!-- 헤드라이트 -->
    <circle cx="3" cy="35" r="3" fill="#f2cc8f"/>
  </g>
  
  <!-- 보험료 아이콘 -->
  <g transform="translate(230, 125)">
    <!-- 계산기 -->
    <rect x="0" y="0" width="35" height="45" rx="3" ry="3" fill="#3d405b"/>
    <rect x="3" y="3" width="29" height="15" rx="2" ry="2" fill="#f4f1de"/>
    <!-- 버튼들 -->
    <circle cx="10" cy="25" r="3" fill="#81b29a"/>
    <circle cx="18" cy="25" r="3" fill="#81b29a"/>
    <circle cx="26" cy="25" r="3" fill="#81b29a"/>
    <circle cx="10" cy="35" r="3" fill="#81b29a"/>
    <circle cx="18" cy="35" r="3" fill="#81b29a"/>
    <circle cx="26" cy="35" r="3" fill="#81b29a"/>
    <!-- 화면 -->
    <text x="17.5" y="13" text-anchor="middle" font-family="monospace" font-size="8" fill="#3d405b">25K</text>
  </g>
  
  <!-- 하단 정보 영역 -->
  <rect x="45" y="185" width="310" height="65" rx="12" ry="12" fill="rgba(255, 255, 255, 0.6)"/>
  
  <!-- 특징 포인트들 -->
  <g transform="translate(60, 200)">
    <circle cx="0" cy="8" r="3" fill="#e07a5f"/>
    <text x="12" y="12" font-family="serif" font-size="11" fill="#3d405b">연령별 맞춤 보험료</text>
    
    <circle cx="0" cy="25" r="3" fill="#81b29a"/>
    <text x="12" y="29" font-family="serif" font-size="11" fill="#3d405b">9가지 조건 분석</text>
    
    <circle cx="0" cy="42" r="3" fill="#f2cc8f"/>
    <text x="12" y="46" font-family="serif" font-size="11" fill="#3d405b">절약 팁 제공</text>
  </g>
  
  <g transform="translate(200, 200)">
    <circle cx="0" cy="8" r="3" fill="#e07a5f"/>
    <text x="12" y="12" font-family="serif" font-size="11" fill="#3d405b">시장 평균 대비</text>
    
    <circle cx="0" cy="25" r="3" fill="#81b29a"/>
    <text x="12" y="29" font-family="serif" font-size="11" fill="#3d405b">즉시 결과 확인</text>
    
    <circle cx="0" cy="42" r="3" fill="#f2cc8f"/>
    <text x="12" y="46" font-family="serif" font-size="11" fill="#3d405b">보장 구성 추천</text>
  </g>
  
  <!-- 장식 요소들 -->
  <circle cx="80" cy="70" r="2" fill="#e07a5f" opacity="0.6"/>
  <circle cx="320" cy="80" r="2" fill="#81b29a" opacity="0.6"/>
  <circle cx="90" cy="240" r="2" fill="#f2cc8f" opacity="0.6"/>
  <circle cx="310" cy="230" r="2" fill="#e07a5f" opacity="0.6"/>
  
  <!-- 코너 장식 -->
  <g transform="translate(30, 40)">
    <path d="M 0 15 Q 0 0 15 0" stroke="#3d405b" stroke-width="1" fill="none" opacity="0.4"/>
  </g>
  <g transform="translate(355, 40)">
    <path d="M 0 0 Q 15 0 15 15" stroke="#3d405b" stroke-width="1" fill="none" opacity="0.4"/>
  </g>
  <g transform="translate(30, 245)">
    <path d="M 15 15 Q 0 15 0 0" stroke="#3d405b" stroke-width="1" fill="none" opacity="0.4"/>
  </g>
  <g transform="translate(355, 245)">
    <path d="M 0 0 Q 0 15 -15 15" stroke="#3d405b" stroke-width="1" fill="none" opacity="0.4"/>
  </g>
</svg>
