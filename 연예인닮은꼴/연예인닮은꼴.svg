<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" style="background: linear-gradient(135deg, #ff9a8b 0%, #a8e6cf 25%, #ffd3a5 50%, #fd9853 75%, #fea47f 100%);">
  <!-- 배경 원 -->
  <circle cx="150" cy="150" r="140" fill="rgba(255,255,255,0.95)" stroke="rgba(255,107,107,0.3)" stroke-width="2"/>
  
  <!-- 스포트라이트 효과 -->
  <defs>
    <radialGradient id="spotlight" cx="50%" cy="30%" r="60%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.8)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0.1)"/>
    </radialGradient>
  </defs>
  <circle cx="150" cy="150" r="120" fill="url(#spotlight)" opacity="0.6"/>
  
  <!-- 연예인 카테고리별 아이콘 배치 -->
  <!-- 한국 연예인 -->
  <g transform="translate(90, 80)">
    <circle cx="0" cy="0" r="25" fill="rgba(255,255,255,0.9)" stroke="#ff6b6b" stroke-width="2"/>
    <text x="0" y="8" text-anchor="middle" font-size="20" dominant-baseline="central">🇰🇷</text>
    <text x="0" y="-35" text-anchor="middle" font-family="'Noto Sans KR', sans-serif" font-size="10" font-weight="bold" fill="#333">K-Drama</text>
  </g>
  
  <!-- 할리우드 스타 -->
  <g transform="translate(210, 80)">
    <circle cx="0" cy="0" r="25" fill="rgba(255,255,255,0.9)" stroke="#4ecdc4" stroke-width="2"/>
    <text x="0" y="8" text-anchor="middle" font-size="20" dominant-baseline="central">🇺🇸</text>
    <text x="0" y="-35" text-anchor="middle" font-family="'Noto Sans KR', sans-serif" font-size="10" font-weight="bold" fill="#333">Hollywood</text>
  </g>
  
  <!-- K-POP 아이돌 -->
  <g transform="translate(90, 220)">
    <circle cx="0" cy="0" r="25" fill="rgba(255,255,255,0.9)" stroke="#feca57" stroke-width="2"/>
    <text x="0" y="8" text-anchor="middle" font-size="20" dominant-baseline="central">🎤</text>
    <text x="0" y="-35" text-anchor="middle" font-family="'Noto Sans KR', sans-serif" font-size="10" font-weight="bold" fill="#333">K-POP</text>
  </g>
  
  <!-- 글로벌 스타 -->
  <g transform="translate(210, 220)">
    <circle cx="0" cy="0" r="25" fill="rgba(255,255,255,0.9)" stroke="#5f27cd" stroke-width="2"/>
    <text x="0" y="8" text-anchor="middle" font-size="20" dominant-baseline="central">🌍</text>
    <text x="0" y="-35" text-anchor="middle" font-family="'Noto Sans KR', sans-serif" font-size="10" font-weight="bold" fill="#333">Global</text>
  </g>
  
  <!-- 중앙 스타 아이콘 -->
  <g transform="translate(150, 150)">
    <circle cx="0" cy="0" r="40" fill="rgba(255,255,255,0.95)" stroke="rgba(255,107,107,0.5)" stroke-width="3"/>
    
    <!-- 스타 모양 -->
    <path d="M0,-25 L7.5,-7.5 L25,0 L7.5,7.5 L0,25 L-7.5,7.5 L-25,0 L-7.5,-7.5 Z" 
          fill="linear-gradient(45deg, #ff6b6b, #feca57)" 
          stroke="rgba(255,255,255,0.8)" 
          stroke-width="2"/>
    
    <!-- 중앙 하이라이트 -->
    <circle cx="0" cy="0" r="8" fill="rgba(255,255,255,0.9)"/>
    <text x="0" y="4" text-anchor="middle" font-size="14" font-weight="bold" fill="#ff6b6b">★</text>
  </g>
  
  <!-- 연결선들 -->
  <g opacity="0.4">
    <line x1="150" y1="150" x2="90" y2="80" stroke="rgba(255,107,107,0.5)" stroke-width="2" stroke-dasharray="3,3"/>
    <line x1="150" y1="150" x2="210" y2="80" stroke="rgba(78,205,196,0.5)" stroke-width="2" stroke-dasharray="3,3"/>
    <line x1="150" y1="150" x2="90" y2="220" stroke="rgba(254,202,87,0.5)" stroke-width="2" stroke-dasharray="3,3"/>
    <line x1="150" y1="150" x2="210" y2="220" stroke="rgba(95,39,205,0.5)" stroke-width="2" stroke-dasharray="3,3"/>
  </g>
  
  <!-- 타이틀 -->
  <text x="150" y="35" text-anchor="middle" font-family="'Noto Sans KR', sans-serif" font-size="16" font-weight="bold" fill="rgba(255,107,107,0.8)">연예인 닮은꼴 찾기</text>
  
  <!-- 장식 별들 -->
  <g opacity="0.7">
    <text x="50" y="60" font-size="12" fill="rgba(255,107,107,0.6)">⭐</text>
    <text x="250" y="60" font-size="12" fill="rgba(78,205,196,0.6)">🌟</text>
    <text x="50" y="240" font-size="12" fill="rgba(254,202,87,0.6)">✨</text>
    <text x="250" y="240" font-size="12" fill="rgba(95,39,205,0.6)">💫</text>
    <text x="150" y="280" font-size="12" fill="rgba(255,107,107,0.6)">🌠</text>
  </g>
  
  <!-- 스포트라이트 광선 -->
  <g opacity="0.3">
    <path d="M70 40 L80 50 L70 60 L60 50 Z" fill="rgba(255,255,255,0.8)"/>
    <path d="M230 40 L240 50 L230 60 L220 50 Z" fill="rgba(255,255,255,0.8)"/>
    <path d="M70 250 L80 260 L70 270 L60 260 Z" fill="rgba(255,255,255,0.8)"/>
    <path d="M230 250 L240 260 L230 270 L220 260 Z" fill="rgba(255,255,255,0.8)"/>
  </g>
  
  <!-- 카메라 효과 -->
  <g transform="translate(40, 150)" opacity="0.5">
    <circle cx="0" cy="0" r="8" fill="rgba(255,107,107,0.3)"/>
    <text x="0" y="3" text-anchor="middle" font-size="10" dominant-baseline="central">📷</text>
  </g>
  
  <g transform="translate(260, 150)" opacity="0.5">
    <circle cx="0" cy="0" r="8" fill="rgba(78,205,196,0.3)"/>
    <text x="0" y="3" text-anchor="middle" font-size="10" dominant-baseline="central">📸</text>
  </g>
  
  <!-- 반짝이는 효과 애니메이션 -->
  <g opacity="0.8">
    <circle cx="120" cy="100" r="2" fill="rgba(255,255,255,0.9)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="180" cy="100" r="2" fill="rgba(255,255,255,0.9)">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="120" cy="200" r="2" fill="rgba(255,255,255,0.9)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="180" cy="200" r="2" fill="rgba(255,255,255,0.9)">
      <animate attributeName="opacity" values="1;0.3;1" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
