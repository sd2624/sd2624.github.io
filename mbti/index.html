<html lang="ko">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3분만에 보는 MBTI 테스트</title>
    <link rel="stylesheet" href="style.css">
    <!-- 카카오 SDK -->
    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
    <!-- 구글 애드센스 -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9374368296307755" crossorigin="anonymous"></script>
</head>
<body>
    <!-- 상단 광고 -->
    <div class="ad-container">
        <ins class="adsbygoogle main-ad"
            style="display:block"
            data-ad-client="ca-pub-9374368296307755"
            data-ad-slot="3201247599"
            data-ad-format="auto"
            data-full-width-responsive="true"></ins>
    </div>

    <div class="container">
        <div class="test-container">
            <!-- 시작 페이지 -->
            <div id="start-section">
                <div class="personality-icon">
                    <span class="emoji">🤔</span>
                    <span class="emoji">😊</span>
                    <span class="emoji">🤓</span>
                    <span class="emoji">😎</span>
                </div>
                <h1>3분만에 보는 MBTI 테스트</h1>
                <p class="intro-text">12개의 질문으로 알아보는 나의 성격유형!</p>
                <button id="start-btn" class="pulse-btn">테스트 시작하기</button>
            </div>

            <!-- 질문 페이지 -->
            <div id="question-section" style="display: none;">
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <span class="question-counter">1/12</span>
                </div>
                <h2 id="question-text"></h2>
                <div class="answers">
                    <button class="answer-btn"></button>
                    <button class="answer-btn"></button>
                </div>
            </div>

            <!-- 결과 페이지 -->
            <div id="result-section" style="display: none;">
                <div class="result-header">
                    <div class="result-type-icon">
                        <span class="type-emoji"></span>
                    </div>
                    <h2>당신의 MBTI는</h2>
                    <h1 id="mbti-result"></h1>
                </div>
                <div class="result-content">
                    <h3 id="result-title"></h3>
                    <p id="result-description"></p>
                    <div class="personality-traits">
                        <h4>성격 특징</h4>
                        <ul id="traits-list"></ul>
                    </div>
                    <div class="famous-people">
                        <h4>같은 유형의 유명인</h4>
                        <p id="famous-list"></p>
                    </div>
                </div>
                <div class="share-container">
                    <button class="share-btn">결과 공유하기</button>
                    <button class="retry-btn">다시 테스트하기</button>
                    <a href="https://testpro.site" class="home-btn">다른 테스트 하기</a>
                </div>
            </div>
        </div>
    </div>

    <!-- 분석 팝업 -->
    <div id="ad-popup" class="popup">
        <div class="popup-content">
            <div class="analysis-header">
                <div class="analysis-text">MBTI 분석중...</div>
                <div class="personality-loader">
                    <span>🤔</span>
                    <span>📊</span>
                    <span>🧮</span>
                    <span>✨</span>
                </div>
                <div class="countdown">7</div>
            </div>
            
            <!-- 팝업 광고 -->
            <div class="popup-ad-container">
                <ins class="adsbygoogle popup-ad"
                     style="display:inline-block"
                     data-ad-client="ca-pub-9374368296307755"
                     data-ad-slot="3201247599"
                     data-ad-format="rectangle"
                     data-full-width-responsive="false"></ins>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
