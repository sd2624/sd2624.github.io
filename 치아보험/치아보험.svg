<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- 배경 -->
  <rect width="200" height="200" fill="#e0f7fa" rx="20"/>
  
  <!-- 메인 치아 아이콘 -->
  <g transform="translate(100, 80)">
    <!-- 치아 몸체 -->
    <path d="M -20 -25 Q -25 -30 -20 -35 Q -10 -40 0 -35 Q 10 -40 20 -35 Q 25 -30 20 -25 L 20 10 Q 20 20 10 25 Q 0 30 -10 25 Q -20 20 -20 10 Z" 
          fill="#ffffff" stroke="#00b8d4" stroke-width="3"/>
    
    <!-- 치아 광택 -->
    <ellipse cx="-8" cy="-15" rx="4" ry="8" fill="#f0fdff" opacity="0.8"/>
    
    <!-- 치아 뿌리 -->
    <path d="M -8 25 Q -8 35 -5 40 Q 0 45 5 40 Q 8 35 8 25" 
          fill="#e1f5fe" stroke="#00b8d4" stroke-width="2"/>
  </g>
  
  <!-- 번개 아이콘 (즉시보장) -->
  <g transform="translate(60, 50)">
    <path d="M -8 -15 L 3 -15 L -2 -5 L 5 -5 L -10 10 L -3 0 L -8 0 Z" 
          fill="#ff5722" stroke="#ff3d00" stroke-width="1"/>
    <circle cx="0" cy="0" r="20" fill="none" stroke="#ff5722" stroke-width="2" stroke-dasharray="5,3" opacity="0.6"/>
  </g>
  
  <!-- 돈 아이콘 (절약) -->
  <g transform="translate(140, 50)">
    <circle cx="0" cy="0" r="12" fill="#4caf50" stroke="#2e7d32" stroke-width="2"/>
    <text x="0" y="4" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="white">₩</text>
    <circle cx="0" cy="0" r="18" fill="none" stroke="#4caf50" stroke-width="2" stroke-dasharray="3,2" opacity="0.5"/>
  </g>
  
  <!-- 체크마크 들 -->
  <g transform="translate(40, 130)">
    <circle cx="0" cy="0" r="8" fill="#00b8d4"/>
    <path d="M -3 0 L -1 2 L 4 -3" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <g transform="translate(100, 130)">
    <circle cx="0" cy="0" r="8" fill="#00b8d4"/>
    <path d="M -3 0 L -1 2 L 4 -3" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <g transform="translate(160, 130)">
    <circle cx="0" cy="0" r="8" fill="#00b8d4"/>
    <path d="M -3 0 L -1 2 L 4 -3" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- 장식적 요소들 -->
  <circle cx="30" cy="170" r="3" fill="#b2dfdb" opacity="0.6"/>
  <circle cx="170" cy="170" r="3" fill="#b2dfdb" opacity="0.6"/>
  <circle cx="15" cy="30" r="2" fill="#00acc1" opacity="0.4"/>
  <circle cx="185" cy="30" r="2" fill="#00acc1" opacity="0.4"/>
  
  <!-- 하단 텍스트 영역 -->
  <rect x="20" y="150" width="160" height="30" fill="#ffffff" rx="15" opacity="0.9"/>
  <text x="100" y="167" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#00b8d4">치아보험</text>
  <text x="100" y="178" text-anchor="middle" font-family="Arial" font-size="9" fill="#0097a7">면책기간 최소화</text>
</svg>
