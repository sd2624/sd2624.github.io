<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="highlightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- 배경 -->
  <rect width="300" height="300" fill="url(#bgGradient)"/>
  
  <!-- 신용카드 -->
  <rect x="50" y="120" width="200" height="120" rx="12" ry="12" 
        fill="url(#cardGradient)" filter="url(#shadow)"/>
  
  <!-- 카드 홀로그램 -->
  <rect x="65" y="135" width="35" height="25" rx="4" ry="4" 
        fill="rgba(255,255,255,0.3)" opacity="0.8"/>
  
  <!-- 카드 번호 -->
  <g fill="rgba(255,255,255,0.9)" font-family="monospace" font-size="12" font-weight="bold">
    <text x="65" y="180" opacity="0.8">•••• •••• •••• 1414</text>
  </g>
  
  <!-- 카드 소유자 -->
  <g fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="10">
    <text x="65" y="200">CARD HOLDER</text>
    <text x="65" y="215" font-weight="bold">YOUR NAME</text>
  </g>
  
  <!-- 유효기간 -->
  <g fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="9">
    <text x="190" y="200">VALID THRU</text>
    <text x="190" y="215" font-weight="bold">14/26</text>
  </g>
  
  <!-- 14일 강조 원형 배지 -->
  <circle cx="150" cy="70" r="30" fill="url(#highlightGradient)" filter="url(#shadow)"/>
  <text x="150" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333">14</text>
  <text x="150" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333">일</text>
  
  <!-- 캘린더 아이콘 -->
  <rect x="40" y="40" width="45" height="35" rx="4" ry="4" fill="white" stroke="#ccc" stroke-width="2" filter="url(#shadow)"/>
  <rect x="40" y="40" width="45" height="10" rx="4" ry="4" fill="#667eea"/>
  <circle cx="48" cy="35" r="2" fill="#667eea"/>
  <circle cx="77" cy="35" r="2" fill="#667eea"/>
  
  <!-- 캘린더 날짜들 -->
  <g fill="#666" font-family="Arial, sans-serif" font-size="7">
    <text x="45" y="60">1  2  3  4  5</text>
    <text x="45" y="68">6  7  8  9 10</text>
  </g>
  <g fill="#333" font-family="Arial, sans-serif" font-size="7" font-weight="bold">
    <text x="45" y="76">11 12 13</text>
  </g>
  <rect x="70" y="70" width="8" height="6" fill="#FFD700" rx="1"/>
  <text x="72" y="75" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#333">14</text>
  
  <!-- 화살표 -->
  <path d="M115 70 L125 70" stroke="#FFD700" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 화살표 머리 -->
  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="6" 
     refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#FFD700" />
    </marker>
  </defs>
  
  <!-- 하단 아이콘들 -->
  <g transform="translate(200, 40)">
    <!-- 시계 아이콘 -->
    <circle cx="0" cy="0" r="18" fill="white" stroke="#667eea" stroke-width="2" filter="url(#shadow)"/>
    <path d="M0,-10 L0,0 L6,6" stroke="#667eea" stroke-width="2" fill="none" stroke-linecap="round"/>
    <circle cx="0" cy="0" r="2" fill="#667eea"/>
  </g>
  
  <!-- 체크마크 -->
  <g transform="translate(70, 260)">
    <circle cx="0" cy="0" r="15" fill="#28a745" filter="url(#shadow)"/>
    <path d="M-6,0 L-2,4 L6,-4" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- 돈 아이콘 -->
  <g transform="translate(230, 260)">
    <circle cx="0" cy="0" r="15" fill="#ffc107" filter="url(#shadow)"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">₩</text>
  </g>
  
  <!-- 하단 텍스트 -->
  <text x="150" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#667eea">최적 결제일 찾기</text>
</svg>
