<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 그라데이션 -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e2e8f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cbd5e1;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="governmentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="moneyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d97706;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b45309;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="successGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
    
    <filter id="documentShadow">
      <feDropShadow dx="2" dy="2" stdDeviation="4" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>
  
  <!-- 배경 -->
  <rect width="400" height="300" fill="url(#backgroundGradient)" rx="15"/>
  
  <!-- 배경 정부/금융 아이콘들 (장식용) -->
  <g opacity="0.08">
    <!-- 정부 건물 실루엣 -->
    <rect x="40" y="60" width="30" height="40" fill="#1e40af"/>
    <polygon points="40,60 55,45 70,60" fill="#1e40af"/>
    <rect x="47" y="65" width="3" height="15" fill="white"/>
    <rect x="52" y="65" width="3" height="15" fill="white"/>
    <rect x="57" y="65" width="3" height="15" fill="white"/>
    
    <!-- 원화 기호 -->
    <circle cx="330" cy="70" r="15" fill="none" stroke="#f59e0b" stroke-width="2"/>
    <text x="330" y="77" text-anchor="middle" fill="#f59e0b" font-family="Arial" font-size="16" font-weight="bold">₩</text>
    
    <!-- 계산기 -->
    <rect x="320" y="220" width="25" height="30" fill="#64748b" rx="3"/>
    <rect x="322" y="222" width="21" height="15" fill="#e2e8f0"/>
    <circle cx="325" cy="240" r="1.5" fill="#e2e8f0"/>
    <circle cx="330" cy="240" r="1.5" fill="#e2e8f0"/>
    <circle cx="335" cy="240" r="1.5" fill="#e2e8f0"/>
    <circle cx="340" cy="240" r="1.5" fill="#e2e8f0"/>
  </g>
  
  <!-- 메인 정부 건물 아이콘 -->
  <g transform="translate(120,120)">
    <!-- 정부 건물 메인 -->
    <rect x="-25" y="-15" width="50" height="45" fill="url(#governmentGradient)" rx="3" filter="url(#shadow)"/>
    <polygon points="-30,-15 0,-35 30,-15" fill="url(#governmentGradient)" filter="url(#shadow)"/>
    
    <!-- 기둥들 -->
    <rect x="-20" y="-10" width="4" height="35" fill="rgba(255,255,255,0.9)"/>
    <rect x="-10" y="-10" width="4" height="35" fill="rgba(255,255,255,0.9)"/>
    <rect x="0" y="-10" width="4" height="35" fill="rgba(255,255,255,0.9)"/>
    <rect x="10" y="-10" width="4" height="35" fill="rgba(255,255,255,0.9)"/>
    <rect x="20" y="-10" width="4" height="35" fill="rgba(255,255,255,0.9)"/>
    
    <!-- 계단 -->
    <rect x="-30" y="30" width="60" height="5" fill="url(#governmentGradient)" opacity="0.8"/>
    <rect x="-32" y="35" width="64" height="3" fill="url(#governmentGradient)" opacity="0.6"/>
    
    <!-- 깃발 -->
    <rect x="-5" y="-40" width="2" height="15" fill="#64748b"/>
    <rect x="-3" y="-38" width="12" height="8" fill="#dc2626"/>
  </g>
  
  <!-- 좌측 돈 아이콘과 효과 -->
  <g transform="translate(70,180)">
    <!-- 돈 더미 -->
    <g fill="url(#moneyGradient)" filter="url(#documentShadow)">
      <!-- 지폐들 -->
      <rect x="-15" y="-8" width="25" height="12" rx="2"/>
      <rect x="-13" y="-6" width="25" height="12" rx="2"/>
      <rect x="-11" y="-4" width="25" height="12" rx="2"/>
      
      <!-- 동전들 -->
      <circle cx="20" cy="-5" r="6"/>
      <circle cx="25" cy="-8" r="6"/>
      <circle cx="23" cy="-12" r="6"/>
    </g>
    
    <!-- 돈 기호들 -->
    <text x="3" y="2" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">₩</text>
    <text x="23" y="-8" text-anchor="middle" fill="white" font-family="Arial" font-size="6" font-weight="bold">₩</text>
    
    <!-- 상승 화살표 -->
    <path d="M-25 15 L-20 10 L-15 15" stroke="url(#successGradient)" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M-20 20 L-20 12" stroke="url(#successGradient)" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- 우측 서류/승인 아이콘 -->
  <g transform="translate(320,180)">
    <!-- 서류 더미 -->
    <rect x="-18" y="-15" width="28" height="35" fill="white" rx="3" filter="url(#documentShadow)"/>
    <rect x="-16" y="-13" width="26" height="33" fill="url(#governmentGradient)" rx="2"/>
    <rect x="-15" y="-12" width="24" height="31" fill="white" rx="2"/>
    
    <!-- 서류 내용 -->
    <rect x="-12" y="-8" width="18" height="2" fill="#e2e8f0" rx="1"/>
    <rect x="-12" y="-4" width="14" height="2" fill="#e2e8f0" rx="1"/>
    <rect x="-12" y="0" width="20" height="2" fill="#e2e8f0" rx="1"/>
    <rect x="-12" y="4" width="12" height="2" fill="#e2e8f0" rx="1"/>
    <rect x="-12" y="8" width="16" height="2" fill="#e2e8f0" rx="1"/>
    
    <!-- 승인 도장 -->
    <circle cx="8" cy="12" r="8" fill="url(#successGradient)"/>
    <text x="8" y="16" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">승인</text>
    
    <!-- 별 반짝임 -->
    <polygon points="25,5 26,8 29,8 27,10 28,13 25,11 22,13 23,10 21,8 24,8" fill="url(#moneyGradient)"/>
  </g>
  
  <!-- 중앙 메인 제목 영역 -->
  <text x="200" y="50" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    정부지원대출 맞춤 추천
  </text>
  <text x="200" y="70" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="13" font-weight="500">
    무직자 · 신용불량자도 가능한 서민대출
  </text>
  
  <!-- 하단 대출 상품 미니 쇼케이스 -->
  <g transform="translate(200,230)">
    <!-- 배경 박스 -->
    <rect x="-140" y="-25" width="280" height="50" fill="white" rx="15" filter="url(#documentShadow)"/>
    <rect x="-138" y="-23" width="276" height="46" fill="url(#governmentGradient)" rx="13" opacity="0.1"/>
    
    <!-- 대출 상품들 -->
    <g transform="translate(-90,0)">
      <circle cx="0" cy="-5" r="12" fill="url(#moneyGradient)"/>
      <text x="0" y="-1" text-anchor="middle" fill="white" font-family="Arial" font-size="16">☀️</text>
      <text x="0" y="12" text-anchor="middle" fill="#1e40af" font-family="Arial" font-size="8" font-weight="600">햇살론</text>
    </g>
    
    <g transform="translate(-30,0)">
      <circle cx="0" cy="-5" r="12" fill="url(#successGradient)"/>
      <text x="0" y="-1" text-anchor="middle" fill="white" font-family="Arial" font-size="16">🔄</text>
      <text x="0" y="12" text-anchor="middle" fill="#059669" font-family="Arial" font-size="8" font-weight="600">바꿔드림론</text>
    </g>
    
    <g transform="translate(30,0)">
      <circle cx="0" cy="-5" r="12" fill="url(#governmentGradient)"/>
      <text x="0" y="-1" text-anchor="middle" fill="white" font-family="Arial" font-size="16">😊</text>
      <text x="0" y="12" text-anchor="middle" fill="#1e40af" font-family="Arial" font-size="8" font-weight="600">미소금융</text>
    </g>
    
    <g transform="translate(90,0)">
      <circle cx="0" cy="-5" r="12" fill="url(#moneyGradient)"/>
      <text x="0" y="-1" text-anchor="middle" fill="white" font-family="Arial" font-size="16">🌱</text>
      <text x="0" y="12" text-anchor="middle" fill="#d97706" font-family="Arial" font-size="8" font-weight="600">새희망홀씨</text>
    </g>
  </g>
  
  <!-- 신뢰성 표시 -->
  <g transform="translate(50,250)">
    <rect x="0" y="0" width="80" height="20" fill="rgba(30, 64, 175, 0.1)" rx="10"/>
    <text x="40" y="13" text-anchor="middle" fill="#1e40af" font-family="Arial" font-size="9" font-weight="600">정부보증</text>
  </g>
  
  <g transform="translate(270,250)">
    <rect x="0" y="0" width="80" height="20" fill="rgba(5, 150, 105, 0.1)" rx="10"/>
    <text x="40" y="13" text-anchor="middle" fill="#059669" font-family="Arial" font-size="9" font-weight="600">무료상담</text>
  </g>
  
  <!-- 떠다니는 원화 기호들 -->
  <g fill="#f59e0b" opacity="0.3">
    <g>
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,-10; 0,0" dur="4s" repeatCount="indefinite"/>
      <text x="80" y="100" font-family="Arial" font-size="12" font-weight="bold">₩</text>
    </g>
    <g>
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,8; 0,0" dur="5s" repeatCount="indefinite"/>
      <text x="300" y="130" font-family="Arial" font-size="10" font-weight="bold">₩</text>
    </g>
  </g>
  
  <!-- 안전성 체크마크 -->
  <g transform="translate(370,30)">
    <circle cx="0" cy="0" r="12" fill="url(#successGradient)" filter="url(#glow)"/>
    <path d="-4 0 L-1 3 L4 -3" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- 하단 정보 텍스트 -->
  <text x="200" y="285" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="10" opacity="0.8">
    7가지 질문으로 나에게 딱 맞는 정부지원대출을 찾아보세요
  </text>
  
  <!-- 코너 장식 라인 -->
  <g stroke="#1e40af" stroke-width="2" fill="none" opacity="0.3">
    <path d="M15 15 L25 15 L25 25"/>
    <path d="M385 15 L375 15 L375 25"/>
    <path d="M15 285 L25 285 L25 275"/>
    <path d="M385 285 L375 285 L375 275"/>
  </g>
</svg>
