<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI 성격유형 테스트 - 나의 진정한 성격 발견하기</title>
    <meta name="description" content="20가지 질문으로 알아보는 나의 MBTI 성격유형. 당신의 성격을 정확하게 분석하고 이해하세요.">
    <meta name="keywords" content="MBTI 테스트, 성격 테스트, MBTI 분석, 성격 유형, 심리 테스트, 성격 진단">
    
    <link rel="stylesheet" href="style.css">
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9374368296307755" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="test-container">
            <!-- Start Page -->
            <div class="page" id="startPage">
                <h1 class="main-title">🎭 MBTI 성격유형 테스트</h1>
                <p class="sub-title">당신의 진정한 MBTI 유형은 무엇일까요?<br>20가지 질문으로 당신만의 성격유형을 찾아보세요!</p>
                
                <button class="start-btn" onclick="startTest()">
                    <span class="btn-icon">🚀</span>
                    테스트 시작하기
                    <span class="btn-subtitle">약 5분 소요</span>
                </button>
            </div>

            <!-- Question Page -->
            <div class="page" id="questionPage" style="display: none;">
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress" id="progress"></div>
                    </div>
                    <p class="progress-text">1/20 페이지</p>
                </div>
                <div class="question-container">
                    <h2 class="question" id="questionText"></h2>
                    <div class="options-container" id="options">
                        <!-- 옵션 버튼들이 여기에 동적으로 추가됩니다 -->
                    </div>
                    <button class="start-btn next-btn" onclick="showNext()" style="display: none;">
                        <span class="btn-icon">👉</span>
                        다음 페이지
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
