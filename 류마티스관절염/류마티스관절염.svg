<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="background" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff5f5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffe8e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd6d6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#ffeaea;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="medicalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a52;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 배경 -->
  <rect width="400" height="300" fill="url(#background)"/>
  
  <!-- 배경 의료 패턴 -->
  <circle cx="60" cy="60" r="2" fill="#e74c3c" opacity="0.15"/>
  <circle cx="140" cy="80" r="1.5" fill="#e74c3c" opacity="0.1"/>
  <circle cx="320" cy="70" r="2.5" fill="#e74c3c" opacity="0.12"/>
  <circle cx="350" cy="120" r="1.8" fill="#e74c3c" opacity="0.08"/>
  <circle cx="90" cy="180" r="1.5" fill="#e74c3c" opacity="0.1"/>
  <circle cx="360" cy="200" r="2" fill="#e74c3c" opacity="0.15"/>
  
  <!-- 메인 카드 -->
  <rect x="40" y="40" width="320" height="220" rx="20" fill="url(#cardGradient)" filter="url(#shadow)"/>
  
  <!-- 상단 의료 바 -->
  <rect x="40" y="40" width="320" height="8" rx="20" fill="url(#medicalGradient)"/>
  
  <!-- 제목 영역 -->
  <text x="200" y="80" font-family="'Malgun Gothic', sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#e74c3c">류마티스 관절염</text>
  <text x="200" y="105" font-family="'Malgun Gothic', sans-serif" font-size="16" text-anchor="middle" fill="#c0392b">증상 진단 &amp; 치료 가이드</text>
  
  <!-- 중앙 관절/의료 아이콘 -->
  <g transform="translate(170, 120)">
    <!-- 관절 (손) 표현 -->
    <g transform="translate(-30, -15)">
      <!-- 손목 -->
      <rect x="15" y="20" width="8" height="25" rx="4" fill="#e8f5e8" stroke="#27ae60" stroke-width="1.5"/>
      
      <!-- 손가락들 (관절 강조) -->
      <!-- 엄지 -->
      <circle cx="12" cy="15" r="3" fill="#ffebee" stroke="#e74c3c" stroke-width="2"/>
      <rect x="10" y="8" width="4" height="12" rx="2" fill="#ffebee" stroke="#e74c3c" stroke-width="1.5"/>
      
      <!-- 검지 -->
      <circle cx="22" cy="8" r="2.5" fill="#ffebee" stroke="#e74c3c" stroke-width="2"/>
      <rect x="20" y="0" width="4" height="15" rx="2" fill="#ffebee" stroke="#e74c3c" stroke-width="1.5"/>
      
      <!-- 중지 -->
      <circle cx="28" cy="6" r="2.5" fill="#ffebee" stroke="#e74c3c" stroke-width="2"/>
      <rect x="26" y="-3" width="4" height="18" rx="2" fill="#ffebee" stroke="#e74c3c" stroke-width="1.5"/>
      
      <!-- 약지 -->
      <circle cx="34" cy="8" r="2.5" fill="#ffebee" stroke="#e74c3c" stroke-width="2"/>
      <rect x="32" y="0" width="4" height="15" rx="2" fill="#ffebee" stroke="#e74c3c" stroke-width="1.5"/>
      
      <!-- 새끼 -->
      <circle cx="40" cy="12" r="2" fill="#ffebee" stroke="#e74c3c" stroke-width="2"/>
      <rect x="38" y="5" width="4" height="12" rx="2" fill="#ffebee" stroke="#e74c3c" stroke-width="1.5"/>
      
      <!-- 염증 표시 (빨간 점들) -->
      <circle cx="22" cy="8" r="1" fill="#e74c3c" opacity="0.8"/>
      <circle cx="28" cy="6" r="1" fill="#e74c3c" opacity="0.8"/>
      <circle cx="34" cy="8" r="1" fill="#e74c3c" opacity="0.8"/>
      <circle cx="19" cy="20" r="1.5" fill="#e74c3c" opacity="0.6"/>
    </g>
    
    <!-- 의료 십자가 -->
    <g transform="translate(25, -10)">
      <circle cx="0" cy="0" r="12" fill="url(#medicalGradient)" filter="url(#glow)"/>
      <rect x="-8" y="-2" width="16" height="4" rx="2" fill="white"/>
      <rect x="-2" y="-8" width="4" height="16" rx="2" fill="white"/>
    </g>
    
    <!-- 관절 연결선 (대칭성 표시) -->
    <path d="M-15,5 Q5,5 25,5" stroke="#e74c3c" stroke-width="2" fill="none" stroke-dasharray="3,2" opacity="0.6"/>
    <path d="M-15,25 Q5,25 25,25" stroke="#e74c3c" stroke-width="2" fill="none" stroke-dasharray="3,2" opacity="0.6"/>
  </g>
  
  <!-- 하단 정보 섹션 -->
  <g transform="translate(200, 185)">
    <text x="-80" y="0" font-family="'Malgun Gothic', sans-serif" font-size="13" text-anchor="middle" fill="#e74c3c" font-weight="bold">✓ 증상 자가진단</text>
    <text x="0" y="0" font-family="'Malgun Gothic', sans-serif" font-size="13" text-anchor="middle" fill="#e74c3c" font-weight="bold">✓ 맞춤 치료법</text>
    <text x="80" y="0" font-family="'Malgun Gothic', sans-serif" font-size="13" text-anchor="middle" fill="#e74c3c" font-weight="bold">✓ 운동 프로그램</text>
    
    <text x="-80" y="20" font-family="'Malgun Gothic', sans-serif" font-size="13" text-anchor="middle" fill="#c0392b" font-weight="bold">✓ 전문의 상담</text>
    <text x="0" y="20" font-family="'Malgun Gothic', sans-serif" font-size="13" text-anchor="middle" fill="#c0392b" font-weight="bold">✓ 생활 관리법</text>
    <text x="80" y="20" font-family="'Malgun Gothic', sans-serif" font-size="13" text-anchor="middle" fill="#c0392b" font-weight="bold">✓ 예방 가이드</text>
  </g>
  
  <!-- 코너 의료 장식 -->
  <g transform="translate(70, 70)">
    <circle cx="0" cy="0" r="3" fill="#e74c3c" opacity="0.3"/>
    <circle cx="0" cy="0" r="1.5" fill="#ffffff"/>
  </g>
  <g transform="translate(330, 70)">
    <circle cx="0" cy="0" r="3" fill="#e74c3c" opacity="0.3"/>
    <circle cx="0" cy="0" r="1.5" fill="#ffffff"/>
  </g>
  <g transform="translate(70, 230)">
    <circle cx="0" cy="0" r="3" fill="#e74c3c" opacity="0.3"/>
    <circle cx="0" cy="0" r="1.5" fill="#ffffff"/>
  </g>
  <g transform="translate(330, 230)">
    <circle cx="0" cy="0" r="3" fill="#e74c3c" opacity="0.3"/>
    <circle cx="0" cy="0" r="1.5" fill="#ffffff"/>
  </g>
  
  <!-- 부드러운 그림자 효과 -->
  <ellipse cx="200" cy="280" rx="150" ry="15" fill="#e74c3c" opacity="0.1"/>
</svg>
