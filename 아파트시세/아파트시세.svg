<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:0.95" />
    </linearGradient>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#74b9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0984e3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00b894;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cec9;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- 배경 -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- 기하학적 패턴 -->
  <circle cx="320" cy="50" r="35" fill="rgba(255,255,255,0.08)"/>
  <circle cx="80" cy="220" r="25" fill="rgba(255,255,255,0.06)"/>
  <rect x="350" y="200" width="15" height="15" fill="rgba(255,255,255,0.1)" rx="3"/>
  
  <!-- 메인 카드 -->
  <rect x="50" y="40" width="300" height="220" rx="15" fill="url(#cardGradient)" filter="url(#shadow)"/>
  
  <!-- 아파트 건물 아이콘 -->
  <g transform="translate(90, 80)">
    <!-- 메인 건물 -->
    <rect x="0" y="20" width="40" height="60" rx="3" fill="url(#buildingGradient)" filter="url(#shadow)"/>
    
    <!-- 건물 창문들 -->
    <rect x="6" y="28" width="6" height="6" rx="1" fill="rgba(255,255,255,0.9)"/>
    <rect x="14" y="28" width="6" height="6" rx="1" fill="rgba(255,255,255,0.9)"/>
    <rect x="22" y="28" width="6" height="6" rx="1" fill="rgba(255,255,255,0.9)"/>
    <rect x="30" y="28" width="6" height="6" rx="1" fill="rgba(255,255,255,0.9)"/>
    
    <rect x="6" y="38" width="6" height="6" rx="1" fill="rgba(255,255,255,0.9)"/>
    <rect x="14" y="38" width="6" height="6" rx="1" fill="rgba(255,255,255,0.9)"/>
    <rect x="22" y="38" width="6" height="6" rx="1" fill="rgba(255,255,255,0.9)"/>
    <rect x="30" y="38" width="6" height="6" rx="1" fill="rgba(255,255,255,0.9)"/>
    
    <rect x="6" y="48" width="6" height="6" rx="1" fill="rgba(255,255,255,0.9)"/>
    <rect x="14" y="48" width="6" height="6" rx="1" fill="rgba(255,255,255,0.9)"/>
    <rect x="22" y="48" width="6" height="6" rx="1" fill="rgba(255,255,255,0.9)"/>
    <rect x="30" y="48" width="6" height="6" rx="1" fill="rgba(255,255,255,0.9)"/>
    
    <rect x="6" y="58" width="6" height="6" rx="1" fill="rgba(255,255,255,0.9)"/>
    <rect x="14" y="58" width="6" height="6" rx="1" fill="rgba(255,255,255,0.9)"/>
    <rect x="22" y="58" width="6" height="6" rx="1" fill="rgba(255,255,255,0.9)"/>
    <rect x="30" y="58" width="6" height="6" rx="1" fill="rgba(255,255,255,0.9)"/>
    
    <rect x="6" y="68" width="6" height="6" rx="1" fill="rgba(255,255,255,0.9)"/>
    <rect x="14" y="68" width="6" height="6" rx="1" fill="rgba(255,255,255,0.9)"/>
    <rect x="22" y="68" width="6" height="6" rx="1" fill="rgba(255,255,255,0.9)"/>
    <rect x="30" y="68" width="6" height="6" rx="1" fill="rgba(255,255,255,0.9)"/>
    
    <!-- 건물 입구 -->
    <rect x="16" y="70" width="8" height="10" rx="1" fill="rgba(116, 185, 255, 0.8)"/>
    
    <!-- 옆 건물들 -->
    <rect x="45" y="35" width="25" height="45" rx="2" fill="rgba(116, 185, 255, 0.7)"/>
    <rect x="48" y="42" width="4" height="4" rx="0.5" fill="rgba(255,255,255,0.8)"/>
    <rect x="54" y="42" width="4" height="4" rx="0.5" fill="rgba(255,255,255,0.8)"/>
    <rect x="60" y="42" width="4" height="4" rx="0.5" fill="rgba(255,255,255,0.8)"/>
    <rect x="48" y="50" width="4" height="4" rx="0.5" fill="rgba(255,255,255,0.8)"/>
    <rect x="54" y="50" width="4" height="4" rx="0.5" fill="rgba(255,255,255,0.8)"/>
    <rect x="60" y="50" width="4" height="4" rx="0.5" fill="rgba(255,255,255,0.8)"/>
    <rect x="48" y="58" width="4" height="4" rx="0.5" fill="rgba(255,255,255,0.8)"/>
    <rect x="54" y="58" width="4" height="4" rx="0.5" fill="rgba(255,255,255,0.8)"/>
    <rect x="60" y="58" width="4" height="4" rx="0.5" fill="rgba(255,255,255,0.8)"/>
  </g>
  
  <!-- 차트/그래프 아이콘 -->
  <g transform="translate(180, 90)">
    <!-- 차트 배경 -->
    <rect x="0" y="0" width="70" height="50" rx="5" fill="url(#chartGradient)" filter="url(#shadow)"/>
    
    <!-- 가격 상승 그래프 -->
    <polyline points="10,35 20,30 30,25 40,20 50,15 60,10" 
              stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- 데이터 포인트들 -->
    <circle cx="10" cy="35" r="2" fill="rgba(255,255,255,0.9)"/>
    <circle cx="20" cy="30" r="2" fill="rgba(255,255,255,0.9)"/>
    <circle cx="30" cy="25" r="2" fill="rgba(255,255,255,0.9)"/>
    <circle cx="40" cy="20" r="2" fill="rgba(255,255,255,0.9)"/>
    <circle cx="50" cy="15" r="2" fill="rgba(255,255,255,0.9)"/>
    <circle cx="60" cy="10" r="2" fill="rgba(255,255,255,0.9)"/>
    
    <!-- 화살표 (상승) -->
    <path d="M55,8 L62,2 L62,6 L68,6 L68,10 L62,10 L62,14 Z" fill="rgba(255,255,255,0.9)"/>
  </g>
  
  <!-- 돈 아이콘 -->
  <g transform="translate(280, 100)">
    <circle cx="15" cy="15" r="12" fill="#fdcb6e" filter="url(#shadow)"/>
    <text x="15" y="20" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="white">₩</text>
  </g>
  
  <!-- 지역 아이콘들 -->
  <g transform="translate(100, 150)">
    <!-- 서울 -->
    <rect x="0" y="0" width="30" height="15" rx="3" fill="#e17055"/>
    <text x="15" y="11" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="white">서울</text>
    
    <!-- 경기 -->
    <rect x="35" y="0" width="30" height="15" rx="3" fill="#74b9ff"/>
    <text x="50" y="11" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="white">경기</text>
    
    <!-- 지방 -->
    <rect x="70" y="0" width="30" height="15" rx="3" fill="#a29bfe"/>
    <text x="85" y="11" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="white">지방</text>
  </g>
  
  <!-- 제목 텍스트 -->
  <text x="200" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2d3436">아파트 시세 조회</text>
  <text x="200" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#0984e3">사이트 BEST 5</text>
  
  <!-- 서브 텍스트 -->
  <text x="200" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#636e72">지역별 맞춤 추천</text>
</svg>
