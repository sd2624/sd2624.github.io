<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 수호동물 찾기 테스트</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- 구글 광고 스크립트 -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9374368296307755"
     crossorigin="anonymous"></script>
    
    <!-- 카카오 SDK -->
    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- 상단 광고 -->
        <div class="ad-container">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-9374368296307755"
                 data-ad-slot="3201247599"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
        </div>

        <div class="test-container">
            <!-- 시작 섹션 -->
            <div class="section active" id="start">
                <h1>🌟 나의 수호동물 찾기 테스트 🌟</h1>
                <p class="intro-text">10개의 질문으로 알아보는<br>나만의 특별한 수호동물!</p>
                <button class="pulse-btn" onclick="startTest()">테스트 시작하기</button>
            </div>

            <!-- 질문 섹션 -->
            <div class="section" id="question-section" style="display: none;">
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <span class="question-counter">1/10</span>
                </div>
                <h2 id="question-text"></h2>
                <div class="options-container"></div>
            </div>

            <!-- 결과 섹션 -->
            <div class="section" id="result" style="display: none;">
                <h2 id="resultTitle"></h2>
                <div class="animal-image" id="animal-image"></div>
                <div class="result-content">
                    <div class="animal-description">
                        <p id="resultDescription"></p>
                    </div>
                    <div class="animal-traits">
                        <h3>당신의 특징</h3>
                        <ul id="traits-list"></ul>
                    </div>
                </div>
                
                <div class="share-container">
                    <button class="share-btn" onclick="shareOnKakao()">카카오톡으로 공유하기</button>
                    <button class="retry-btn" onclick="retryTest()">다시 테스트하기</button>
                    <a href="https://testpro.site" class="home-btn">다른 테스트 하기</a>
                </div>
            </div>
        </div>
    </div>

<!-- 분석중 팝업 -->
<div class="popup" id="analysis-popup">
    <div class="popup-content">
        <h2>🔮 결과 분석중...</h2>
        <div class="loading-spinner"></div>
        <div class="countdown">7</div>
        
        <!-- 팝업 광고 수정 -->
        <div class="popup-ad-container">
            <ins class="adsbygoogle popup-ad"
                 style="display:block"
                 data-ad-client="ca-pub-9374368296307755"
                 data-ad-slot="3201247599"
                 data-ad-format="rectangle"
                 data-full-width-responsive="false"></ins>
        </div>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
