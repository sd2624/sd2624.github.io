<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbdefb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 배경 -->
  <rect width="300" height="200" fill="url(#bgGradient)" rx="15"/>
  
  <!-- 메인 아이콘 (자동차) -->
  <circle cx="150" cy="80" r="35" fill="url(#iconGradient)"/>
  <text x="150" y="90" text-anchor="middle" fill="white" font-size="32">🚗</text>
  
  <!-- 서비스 아이콘들 -->
  <circle cx="70" cy="120" r="15" fill="#1976D2" opacity="0.8"/>
  <text x="70" y="127" text-anchor="middle" fill="white" font-size="16">📱</text>
  
  <circle cx="110" cy="140" r="15" fill="#1E88E5" opacity="0.8"/>
  <text x="110" y="147" text-anchor="middle" fill="white" font-size="16">🚗</text>
  
  <circle cx="190" cy="140" r="15" fill="#2196F3" opacity="0.8"/>
  <text x="190" y="147" text-anchor="middle" fill="white" font-size="16">📍</text>
  
  <circle cx="230" cy="120" r="15" fill="#42A5F5" opacity="0.8"/>
  <text x="230" y="127" text-anchor="middle" fill="white" font-size="16">🆓</text>
  
  <!-- 제목 -->
  <text x="150" y="170" text-anchor="middle" fill="#1565c0" font-size="18" font-weight="bold">주정차 단속 알림</text>
  <text x="150" y="190" text-anchor="middle" fill="#1565c0" font-size="12">지역별 신청 안내</text>
</svg>
