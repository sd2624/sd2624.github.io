<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffeaa7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fab1a0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fd79a8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fd79a8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fdcb6e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e17055;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 배경 -->
  <rect width="300" height="200" fill="url(#bgGradient)" rx="15"/>
  
  <!-- 메인 아이콘 (하트) -->
  <circle cx="150" cy="80" r="35" fill="url(#iconGradient)"/>
  <text x="150" y="90" text-anchor="middle" fill="white" font-size="32">💖</text>
  
  <!-- 성향 아이콘들 -->
  <circle cx="70" cy="120" r="15" fill="#e17055" opacity="0.9"/>
  <text x="70" y="127" text-anchor="middle" fill="white" font-size="14">💪</text>
  
  <circle cx="110" cy="140" r="15" fill="#6c5ce7" opacity="0.9"/>
  <text x="110" y="147" text-anchor="middle" fill="white" font-size="14">🌙</text>
  
  <circle cx="190" cy="140" r="15" fill="#fd79a8" opacity="0.9"/>
  <text x="190" y="147" text-anchor="middle" fill="white" font-size="14">✨</text>
  
  <circle cx="230" cy="120" r="15" fill="#fdcb6e" opacity="0.9"/>
  <text x="230" y="127" text-anchor="middle" fill="white" font-size="14">🌸</text>
  
  <!-- 제목 -->
  <text x="150" y="170" text-anchor="middle" fill="#e17055" font-size="16" font-weight="bold">에겐/테토 성향 분석</text>
  <text x="150" y="190" text-anchor="middle" fill="#e17055" font-size="12">에겐남·테토남·에겐녀·테토녀</text>
</svg>
