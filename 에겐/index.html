<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에겐남/테토남/에겐녀/테토녀 성향 분석 테스트</title>
    <link rel="stylesheet" href="style.css">
    <!-- 카카오 SDK -->
    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
    <!-- 구글 애드센스 -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9374368296307755" crossorigin="anonymous"></script>
</head>
<body>
    <!-- 상단 광고 -->
    <div class="ad-container">
        <ins class="adsbygoogle main-ad"
            style="display:block"
            data-ad-client="ca-pub-9374368296307755"
            data-ad-slot="3201247599"
            data-ad-format="auto"
            data-full-width-responsive="true"></ins>
    </div>

    <div class="container">
        <div class="test-container">
            <!-- 시작 페이지 -->
            <div class="start-page" id="startPage">
                <h1 class="main-title">에겐남/테토남/에겐녀/테토녀 성향 분석</h1>
                <div class="start-img"></div>
                <p class="sub-title">당신의 성향은 무엇인가요?<br>간단한 테스트로 내 성향을 알아보세요!</p>
                <div class="type-info">
                    <div class="type-item">
                        <span class="icon">💪</span>
                        <span class="text">에겐남</span>
                        <span class="desc">주도적인 남성</span>
                    </div>
                    <div class="type-item">
                        <span class="icon">🌙</span>
                        <span class="text">테토남</span>
                        <span class="desc">차분한 남성</span>
                    </div>
                    <div class="type-item">
                        <span class="icon">✨</span>
                        <span class="text">에겐녀</span>
                        <span class="desc">활발한 여성</span>
                    </div>
                    <div class="type-item">
                        <span class="icon">🌸</span>
                        <span class="text">테토녀</span>
                        <span class="desc">순수한 여성</span>
                    </div>
                </div>
                <button class="start-btn" onclick="startTest()">성향 분석 시작하기</button>
                <div class="share-btn">
                    <div class="kakao-share">
                        <div class="kakao-icon"></div>
                        <span>친구에게 공유하기</span>
                    </div>
                </div>
            </div>

            <!-- 질문 페이지 -->
            <div class="question-page hidden" id="questionPage">
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <div class="question-counter">
                        <span id="questionNum">1</span>/15
                    </div>
                </div>
                <h2 class="question"></h2>
                <div class="answers"></div>
            </div>

            <!-- 결과 페이지 -->
            <div class="result-page hidden" id="resultPage">
                <h2 class="result-title">성향 분석 결과</h2>
                <div class="result-img"></div>
                <div class="result-content"></div>
                <div class="result-buttons">
                    <button class="retry-btn" onclick="location.href='https://testpro.site'">다른 테스트 하기</button>
                    <div class="kakao-share">
                        <div class="kakao-icon"></div>
                        <span>결과 공유하기</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 분석 팝업 -->
    <div class="analysis-popup hidden" id="analysisPopup">
        <div class="popup-content">
            <div class="analysis-header">
                <div class="analysis-text">성향 분석 중입니다...</div>
                <div class="countdown">7</div>
                <div class="loading-spinner"></div>
            </div>
            
            <!-- 팝업 광고 -->
            <div class="popup-ad-container">
                <ins class="adsbygoogle popup-ad"
                     style="display:inline-block"
                     data-ad-client="ca-pub-9374368296307755"
                     data-ad-slot="3201247599"
                     data-ad-format="rectangle"
                     data-full-width-responsive="false"></ins>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
