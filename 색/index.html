    <title>나의 색채 심리 테스트</title>
    <link rel="stylesheet" href="style.css">

    <!-- 상단 광고 -->
    <div class="ad-container">
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="ca-pub-9374368296307755"
            data-ad-slot="3201247599"
            data-ad-format="auto"
            data-full-width-responsive="true"></ins>
    </div>

    <div class="container">
        <div class="test-container">
            <!-- 시작 페이지 -->
            <div id="start-section">
                <div class="color-palette">
                    <div class="color-dot" style="background: #FF6B6B"></div>
                    <div class="color-dot" style="background: #4ECDC4"></div>
                    <div class="color-dot" style="background: #FFE66D"></div>
                    <div class="color-dot" style="background: #95E1D3"></div>
                </div>
                <h1>당신의 내면을 보여주는<br>색채 심리 테스트</h1>
                <p class="intro-text">색을 통해 알아보는 당신의 진짜 모습!</p>
                <button id="start-btn" class="pulse-btn">테스트 시작하기</button>
            </div>

            <!-- 질문 페이지 -->
            <div id="question-section" style="display: none;">
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <span class="question-counter">1/10</span>
                </div>
                <h2 id="question-text"></h2>
                <div class="color-choices"></div>
            </div>

            <!-- 결과 페이지 -->
            <div id="result-section" style="display: none;">
                <div class="result-header">
                    <div class="result-color-display">
                        <div class="main-color"></div>
                        <div class="sub-colors">
                            <div class="sub-color"></div>
                            <div class="sub-color"></div>
                        </div>
                    </div>
                    <h2>당신의 색채 성향은</h2>
                    <h1 id="color-result"></h1>
                </div>
                <div class="result-content">
                    <h3 id="result-title"></h3>
                    <p id="result-description"></p>
                    <div class="personality-traits">
                        <h4>성격 특징</h4>
                        <ul id="traits-list"></ul>
                    </div>
                    <div class="color-advice">
                        <h4>당신에게 좋은 색</h4>
                        <div id="recommended-colors"></div>
                    </div>
                </div>
                <div class="share-container">
                    <button class="share-btn">결과 공유하기</button>
                    <button class="retry-btn">다시 테스트하기</button>
                    <a href="https://testpro.site" class="home-btn">다른 테스트 하기</a>
                </div>
            </div>
        </div>
    </div>

                    <div class="color-drop"></div>
                    <div class="color-drop"></div>

        </div>
    </div>
