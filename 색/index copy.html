<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>색채 심리 테스트</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>색채 심리 테스트</h1>
        </header>
        
        <!-- 광고 상단 삽입 -->
        <div class="ad-container">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9374368296307755"
                crossorigin="anonymous"></script>
            <!-- k-test 상단 -->
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-9374368296307755"
                data-ad-slot="3201247599"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <form id="colorTestForm">
            <!-- 섹션 1: 오늘의 기분 -->
            <section class="question-section active" id="section1">
                <h2>섹션 1: 오늘의 기분</h2>
                <div class="question">
                    <p>1. 오늘 당신의 기분을 가장 잘 표현하는 색은 무엇인가요?</p>
                    <div class="options">
                        <label><input type="radio" name="q1" value="red"> 빨강</label>
                        <label><input type="radio" name="q1" value="blue"> 파랑</label>
                        <label><input type="radio" name="q1" value="yellow"> 노랑</label>
                        <label><input type="radio" name="q1" value="green"> 녹색</label>
                        <label><input type="radio" name="q1" value="purple"> 보라</label>
                        <label><input type="radio" name="q1" value="black"> 검정</label>
                        <label><input type="radio" name="q1" value="white"> 흰색</label>
                    </div>
                </div>
                <button type="button" class="next-btn">다음</button>
            </section>

            <!-- 광고 중간 삽입 -->
            <div class="ad-container">
                <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9374368296307755"
                    crossorigin="anonymous"></script>
                <!-- k-test 중간 -->
                <ins class="adsbygoogle"
                    style="display:block"
                    data-ad-client="ca-pub-9374368296307755"
                    data-ad-slot="3201247599"
                    data-ad-format="auto"
                    data-full-width-responsive="true"></ins>
                <script>
                    (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>

            <!-- 섹션 2: 스트레스 상황 -->
            <section class="question-section" id="section2">
                <h2>섹션 2: 스트레스 상황</h2>
                <div class="question">
                    <p>2. 스트레스를 받을 때 가장 끌리는 색상은 무엇인가요?</p>
                    <div class="options">
                        <label><input type="radio" name="q2" value="red"> 빨강</label>
                        <label><input type="radio" name="q2" value="blue"> 파랑</label>
                        <label><input type="radio" name="q2" value="yellow"> 노랑</label>
                        <label><input type="radio" name="q2" value="green"> 녹색</label>
                        <label><input type="radio" name="q2" value="purple"> 보라</label>
                        <label><input type="radio" name="q2" value="black"> 검정</label>
                        <label><input type="radio" name="q2" value="white"> 흰색</label>
                    </div>
                </div>
                <button type="button" class="next-btn">다음</button>
            </section>

            <!-- 섹션 3: 선호하는 색상 조합 -->
            <section class="question-section" id="section3">
                <h2>섹션 3: 선호하는 색상 조합</h2>
                <div class="question">
                    <p>3. 당신이 가장 선호하는 색상 조합은 무엇인가요?</p>
                    <div class="options">
                        <label><input type="radio" name="q3" value="warm"> 따뜻한 계열 (빨강, 주황, 노랑)</label>
                        <label><input type="radio" name="q3" value="cool"> 차가운 계열 (파랑, 보라, 녹색)</label>
                        <label><input type="radio" name="q3" value="neutral"> 중립 계열 (회색, 흰색, 검정)</label>
                    </div>
                </div>
                <button type="button" class="next-btn">다음</button>
            </section>

            <!-- 섹션 4: 중요한 결정 -->
            <section class="question-section" id="section4">
                <h2>섹션 4: 중요한 결정</h2>
                <div class="question">
                    <p>4. 중요한 결정을 내릴 때 당신을 가장 잘 나타내는 색은 무엇인가요?</p>
                    <div class="options">
                        <label><input type="radio" name="q4" value="red"> 빨강</label>
                        <label><input type="radio" name="q4" value="blue"> 파랑</label>
                        <label><input type="radio" name="q4" value="yellow"> 노랑</label>
                        <label><input type="radio" name="q4" value="green"> 녹색</label>
                        <label><input type="radio" name="q4" value="purple"> 보라</label>
                        <label><input type="radio" name="q4" value="black"> 검정</label>
                        <label><input type="radio" name="q4" value="white"> 흰색</label>
                    </div>
                </div>
                <button type="button" class="next-btn">다음</button>
            </section>

            <!-- 섹션 5: 편안함을 느끼는 색상 -->
            <section class="question-section" id="section5">
                <h2>섹션 5: 편안함을 느끼는 색상</h2>
                <div class="question">
                    <p>5. 당신이 가장 편안함을 느끼는 색상은 무엇인가요?</p>
                    <div class="options">
                        <label><input type="radio" name="q5" value="red"> 빨강</label>
                        <label><input type="radio" name="q5" value="blue"> 파랑</label>
                        <label><input type="radio" name="q5" value="yellow"> 노랑</label>
                        <label><input type="radio" name="q5" value="green"> 녹색</label>
                        <label><input type="radio" name="q5" value="purple"> 보라</label>
                        <label><input type="radio" name="q5" value="black"> 검정</label>
                        <label><input type="radio" name="q5" value="white"> 흰색</label>
                    </div>
                </div>
                <button type="submit" class="submit-btn">결과 보기</button>
            </section>
        </form>

        <!-- 광고 하단 삽입 -->
        <div class="ad-container">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9374368296307755"
                crossorigin="anonymous"></script>
            <!-- k-test 하단 -->
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-9374368296307755"
                data-ad-slot="3201247599"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <div id="result" class="result hidden">
            <h2>당신의 색채 심리 결과</h2>
            <p id="resultText"></p>
            <button id="detailedResultBtn">상세 결과 보기</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
