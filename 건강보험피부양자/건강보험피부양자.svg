<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 그라데이션 -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e2e8f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cbd5e1;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="medicalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="crossGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0891b2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0e7490;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
    
    <filter id="cardShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="rgba(0,0,0,0.15)"/>
    </filter>
  </defs>
  
  <!-- 배경 -->
  <rect width="400" height="300" fill="url(#backgroundGradient)" rx="15"/>
  
  <!-- 배경 의료 아이콘들 (장식용) -->
  <g opacity="0.08">
    <!-- 청진기 -->
    <circle cx="60" cy="50" r="8" fill="#2563eb" stroke="#2563eb" stroke-width="2"/>
    <circle cx="45" cy="65" r="5" fill="none" stroke="#2563eb" stroke-width="2"/>
    <path d="M53 58 Q60 50 67 58" stroke="#2563eb" stroke-width="2" fill="none"/>
    
    <!-- 심장박동 -->
    <path d="M320 40 L330 45 L340 30 L350 50 L360 40" stroke="#059669" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- 알약 -->
    <ellipse cx="350" cy="230" rx="8" ry="12" fill="#f59e0b"/>
    <rect x="342" y="224" width="16" height="6" fill="#d97706"/>
  </g>
  
  <!-- 메인 의료 십자가 -->
  <g transform="translate(200,120)">
    <!-- 메인 십자가 배경원 -->
    <circle cx="0" cy="0" r="50" fill="url(#crossGradient)" filter="url(#shadow)"/>
    <circle cx="0" cy="0" r="42" fill="rgba(255,255,255,0.1)"/>
    
    <!-- 십자가 -->
    <rect x="-4" y="-25" width="8" height="50" fill="white" rx="4"/>
    <rect x="-25" y="-4" width="50" height="8" fill="white" rx="4"/>
    
    <!-- 내부 하이라이트 -->
    <rect x="-3" y="-24" width="6" height="48" fill="rgba(255,255,255,0.3)" rx="3"/>
    <rect x="-24" y="-3" width="48" height="6" fill="rgba(255,255,255,0.3)" rx="3"/>
  </g>
  
  <!-- 좌측 가족 아이콘 -->
  <g transform="translate(80,160)">
    <!-- 가족 실루엣들 -->
    <g fill="url(#medicalGradient)" filter="url(#cardShadow)">
      <!-- 어른 1 -->
      <circle cx="-15" cy="-10" r="8"/>
      <rect x="-20" y="0" width="10" height="18" rx="5"/>
      
      <!-- 어른 2 -->
      <circle cx="0" cy="-10" r="8"/>
      <rect x="-5" y="0" width="10" height="18" rx="5"/>
      
      <!-- 아이 -->
      <circle cx="15" cy="-5" r="6"/>
      <rect x="11" y="3" width="8" height="15" rx="4"/>
    </g>
    
    <!-- 보호 쉴드 -->
    <path d="M-25 5 Q0 -5 25 5 Q25 15 0 25 Q-25 15 -25 5" fill="rgba(16, 185, 129, 0.2)" stroke="url(#cardGradient)" stroke-width="2"/>
    <path d="M-8 8 L-3 13 L8 2" stroke="url(#cardGradient)" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- 우측 서류/문서 아이콘 -->
  <g transform="translate(320,160)">
    <!-- 서류 더미 -->
    <rect x="-15" y="-15" width="25" height="35" fill="white" rx="3" filter="url(#cardShadow)"/>
    <rect x="-13" y="-13" width="23" height="33" fill="url(#medicalGradient)" rx="2"/>
    <rect x="-12" y="-12" width="21" height="31" fill="white" rx="2"/>
    
    <!-- 서류 내용 라인들 -->
    <rect x="-9" y="-7" width="15" height="2" fill="#e2e8f0" rx="1"/>
    <rect x="-9" y="-3" width="12" height="2" fill="#e2e8f0" rx="1"/>
    <rect x="-9" y="1" width="18" height="2" fill="#e2e8f0" rx="1"/>
    <rect x="-9" y="5" width="10" height="2" fill="#e2e8f0" rx="1"/>
    
    <!-- 체크마크 -->
    <circle cx="5" cy="12" r="6" fill="url(#cardGradient)"/>
    <path d="M2 12 L4 14 L8 10" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- 상단 제목 영역 -->
  <text x="200" y="45" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="22" font-weight="bold">
    건강보험 피부양자 진단
  </text>
  <text x="200" y="65" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="13" font-weight="500">
    2025년 최신 기준 자격 요건 확인
  </text>
  
  <!-- 하단 정보 박스 -->
  <g transform="translate(200,220)">
    <!-- 정보 박스 배경 -->
    <rect x="-120" y="-20" width="240" height="45" fill="white" rx="12" filter="url(#cardShadow)"/>
    <rect x="-118" y="-18" width="236" height="41" fill="url(#medicalGradient)" rx="10" opacity="0.1"/>
    
    <!-- 정보 텍스트 -->
    <text x="0" y="-8" text-anchor="middle" fill="#2563eb" font-family="Arial, sans-serif" font-size="11" font-weight="600">
      • 가족관계별 맞춤 분석 • 소득기준 정확 계산 • 신청방법 가이드
    </text>
    <text x="0" y="8" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="10">
      6가지 질문으로 나의 피부양자 등록 자격을 정확히 확인하세요
    </text>
  </g>
  
  <!-- 장식용 의료 기호들 -->
  <g fill="#60a5fa" opacity="0.3">
    <!-- DNA 나선 -->
    <g transform="translate(50,130)">
      <circle cx="0" cy="0" r="2"/>
      <circle cx="5" cy="-8" r="2"/>
      <circle cx="0" cy="-16" r="2"/>
      <path d="M0 0 Q2 -4 5 -8 Q3 -12 0 -16" stroke="#60a5fa" stroke-width="1" fill="none"/>
    </g>
    
    <!-- 맥박 -->
    <g transform="translate(350,130)">
      <path d="M-10 0 L-5 0 L0 -8 L5 8 L10 -4 L15 0" stroke="#10b981" stroke-width="2" fill="none" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- 동적 애니메이션 요소들 -->
  <g opacity="0.6">
    <!-- 떠다니는 플러스 기호들 -->
    <g fill="#10b981">
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,-10; 0,0" dur="3s" repeatCount="indefinite"/>
      <rect x="70" y="90" width="2" height="8"/>
      <rect x="67" y="93" width="8" height="2"/>
    </g>
    
    <g fill="#3b82f6">
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,8; 0,0" dur="4s" repeatCount="indefinite"/>
      <rect x="330" y="200" width="2" height="6"/>
      <rect x="328" y="202" width="6" height="2"/>
    </g>
  </g>
  
  <!-- 숨겨진 워터마크 -->
  <text x="200" y="290" text-anchor="middle" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="8" opacity="0.5">
    건강보험공단 기준 정확한 정보 제공
  </text>
  
  <!-- 코너 장식 -->
  <g stroke="#e2e8f0" stroke-width="1" fill="none" opacity="0.4">
    <path d="M15 15 L25 15 L25 25"/>
    <path d="M385 15 L375 15 L375 25"/>
    <path d="M15 285 L25 285 L25 275"/>
    <path d="M385 285 L375 285 L375 275"/>
  </g>
</svg>
