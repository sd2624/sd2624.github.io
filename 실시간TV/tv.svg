<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" width="200" height="150">
  <!-- TV 외부 프레임 -->
  <rect x="10" y="20" width="180" height="110" rx="15" ry="15" 
        fill="linear-gradient(135deg, #2c3e50, #34495e)" 
        stroke="#1a252f" stroke-width="2"/>
  
  <!-- TV 화면 -->
  <rect x="20" y="30" width="160" height="90" rx="8" ry="8" 
        fill="linear-gradient(135deg, #ff6b6b, #4ecdc4, #45b7d1)" opacity="0.9"/>
  
  <!-- 화면 반사 효과 -->
  <rect x="20" y="30" width="80" height="45" rx="8" ry="8" 
        fill="linear-gradient(135deg, rgba(255,255,255,0.3), transparent)"/>
  
  <!-- 스트리밍 라인들 -->
  <g stroke="#ffffff" stroke-width="2" opacity="0.8">
    <line x1="30" y1="50" x2="90" y2="50"/>
    <line x1="30" y1="65" x2="120" y2="65"/>
    <line x1="30" y1="80" x2="80" y2="80"/>
    <line x1="30" y1="95" x2="110" y2="95"/>
  </g>
  
  <!-- Play 버튼 아이콘 -->
  <circle cx="150" cy="75" r="15" fill="rgba(255,255,255,0.9)"/>
  <polygon points="145,68 145,82 158,75" fill="#ff6b6b"/>
  
  <!-- TV 스탠드 -->
  <rect x="85" y="130" width="30" height="8" rx="4" ry="4" 
        fill="linear-gradient(135deg, #2c3e50, #34495e)"/>
  <rect x="70" y="138" width="60" height="4" rx="2" ry="2" 
        fill="linear-gradient(135deg, #2c3e50, #34495e)"/>
  
  <!-- 무료 배지 -->
  <circle cx="35" cy="45" r="12" fill="#ff6b6b"/>
  <text x="35" y="49" text-anchor="middle" fill="white" font-size="8" font-weight="bold">FREE</text>
  
  <!-- 와이파이 신호 -->
  <g transform="translate(160, 40)" fill="rgba(255,255,255,0.7)">
    <path d="M0,15 Q0,10 5,10 Q10,10 10,15" stroke="currentColor" fill="none" stroke-width="1"/>
    <path d="M2,15 Q2,12 5,12 Q8,12 8,15" stroke="currentColor" fill="none" stroke-width="1"/>
    <circle cx="5" cy="15" r="1" fill="currentColor"/>
  </g>
  
  <!-- 애니메이션 효과 -->
  <style>
    .streaming-lines {
      animation: stream 2s ease-in-out infinite;
    }
    @keyframes stream {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.4; }
    }
  </style>
  
  <g class="streaming-lines">
    <line x1="30" y1="50" x2="90" y2="50" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
    <line x1="30" y1="65" x2="120" y2="65" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
    <line x1="30" y1="80" x2="80" y2="80" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
    <line x1="30" y1="95" x2="110" y2="95" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  </g>
</svg>
