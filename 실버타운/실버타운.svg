<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
  <!-- 배경 패턴 -->
  <defs>
    <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="rgba(255,255,255,0.1)"/>
    </pattern>
  </defs>
  <rect width="400" height="200" fill="url(#dots)"/>
  
  <!-- 건물 실루엣 -->
  <g fill="rgba(255,255,255,0.2)">
    <rect x="50" y="120" width="40" height="60" rx="3"/>
    <rect x="100" y="100" width="50" height="80" rx="3"/>
    <rect x="160" y="110" width="45" height="70" rx="3"/>
    <rect x="310" y="115" width="35" height="65" rx="3"/>
  </g>
  
  <!-- 메인 실버타운 건물 -->
  <g>
    <!-- 건물 본체 -->
    <rect x="200" y="80" width="80" height="100" rx="8" fill="#ffffff" opacity="0.95"/>
    
    <!-- 지붕 -->
    <polygon points="195,80 205,60 275,60 285,80" fill="#4A90E2"/>
    
    <!-- 창문들 -->
    <rect x="210" y="90" width="12" height="12" rx="2" fill="#74b9ff"/>
    <rect x="228" y="90" width="12" height="12" rx="2" fill="#74b9ff"/>
    <rect x="246" y="90" width="12" height="12" rx="2" fill="#74b9ff"/>
    <rect x="264" y="90" width="12" height="12" rx="2" fill="#74b9ff"/>
    
    <rect x="210" y="110" width="12" height="12" rx="2" fill="#74b9ff"/>
    <rect x="228" y="110" width="12" height="12" rx="2" fill="#74b9ff"/>
    <rect x="246" y="110" width="12" height="12" rx="2" fill="#74b9ff"/>
    <rect x="264" y="110" width="12" height="12" rx="2" fill="#74b9ff"/>
    
    <rect x="210" y="130" width="12" height="12" rx="2" fill="#74b9ff"/>
    <rect x="228" y="130" width="12" height="12" rx="2" fill="#74b9ff"/>
    <rect x="246" y="130" width="12" height="12" rx="2" fill="#74b9ff"/>
    <rect x="264" y="130" width="12" height="12" rx="2" fill="#74b9ff"/>
    
    <!-- 입구 -->
    <rect x="230" y="155" width="20" height="25" rx="10" fill="#4A90E2"/>
    <circle cx="245" cy="167" r="1.5" fill="#ffffff"/>
  </g>
  
  <!-- 장식적 요소들 -->
  <g fill="rgba(255,255,255,0.6)">
    <!-- 나무들 -->
    <circle cx="80" cy="160" r="8" fill="#00b894" opacity="0.7"/>
    <rect x="77" y="160" width="6" height="15" fill="#8B4513" opacity="0.7"/>
    
    <circle cx="320" cy="155" r="10" fill="#00b894" opacity="0.7"/>
    <rect x="316" y="155" width="8" height="20" fill="#8B4513" opacity="0.7"/>
    
    <!-- 구름 -->
    <circle cx="100" cy="40" r="8" fill="rgba(255,255,255,0.3)"/>
    <circle cx="110" cy="40" r="10" fill="rgba(255,255,255,0.3)"/>
    <circle cx="120" cy="40" r="8" fill="rgba(255,255,255,0.3)"/>
    
    <circle cx="320" cy="35" r="6" fill="rgba(255,255,255,0.3)"/>
    <circle cx="328" cy="35" r="8" fill="rgba(255,255,255,0.3)"/>
    <circle cx="336" cy="35" r="6" fill="rgba(255,255,255,0.3)"/>
  </g>
  
  <!-- 텍스트 -->
  <text x="200" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">
    실버타운
  </text>
  <text x="200" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">
    가격 &amp; 보증금 안내
  </text>
  
  <!-- 하단 정보 -->
  <g fill="#ffffff" opacity="0.8">
    <circle cx="50" cy="195" r="2"/>
    <text x="56" y="198" font-family="Arial, sans-serif" font-size="8">지역별 비교</text>
    
    <circle cx="120" cy="195" r="2"/>
    <text x="126" y="198" font-family="Arial, sans-serif" font-size="8">시설 분석</text>
    
    <circle cx="190" cy="195" r="2"/>
    <text x="196" y="198" font-family="Arial, sans-serif" font-size="8">예산 계획</text>
    
    <circle cx="260" cy="195" r="2"/>
    <text x="266" y="198" font-family="Arial, sans-serif" font-size="8">맞춤 추천</text>
    
    <circle cx="330" cy="195" r="2"/>
    <text x="336" y="198" font-family="Arial, sans-serif" font-size="8">입주 가이드</text>
  </g>
</svg>
