<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="keywords" content="실버타운, 실버타운가격, 실버타운비용, 실버타운보증금, 노인요양원, 시니어하우징">

    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-N4ZKVZFT"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    
    <!-- 시작 페이지 -->
    <div id="startPage" class="page">
        <div class="container">
            <div class="header">
                <div class="icon-container">
                    <div class="building-icon">🏢</div>
                    <div class="heart-icon">💝</div>
                </div>
                <h1 class="main-title">🏡 실버타운 가격 비교 & 보증금 안내</h1>
                <div class="subtitle-container">
                    <div class="feature-cards">
                        <div class="feature-card">
                            <div class="card-content">가격 비교</div>
                        </div>
                        <div class="vs-arrow">💰</div>
                        <div class="feature-card">
                            <div class="card-content">보증금 안내</div>
                        </div>
                    </div>
                </div>
                
                <div class="info-section">
                    <div class="info-card">
                        <div class="info-icon">📊</div>
                        <div class="info-text">
                            실시간 가격 정보
                        </div>
                    </div>
                    <div class="info-card">
                        <div class="info-icon">🏠</div>
                        <div class="info-text">
                            지역별 시설 비교
                        </div>
                    </div>
                    <div class="info-card">
                        <div class="info-icon">💳</div>
                        <div class="info-text">
                            보증금 계산기
                        </div>
                    </div>
                </div>
                
                <div class="description">
                    <p>
                        <strong>2025년 최신 업데이트!</strong><br>
                        나이, 건강상태, 예산에 따라 가장 적합한 실버타운을<br>
                        추천하고 정확한 비용 정보를 제공합니다!
                    </p>
                </div>
                
                <div class="price-preview">
                    <div class="price-item">
                        <span class="price-label">입주보증금</span>
                        <span class="price-value">3천만원~</span>
                    </div>
                    <div class="price-item">
                        <span class="price-label">월 이용료</span>
                        <span class="price-value">100만원~</span>
                    </div>
                    <div class="price-item">
                        <span class="price-label">관리비</span>
                        <span class="price-value">30만원~</span>
                    </div>
                </div>
                
                <button class="start-btn" onclick="startTest()">나에게 맞는 실버타운 비용 확인</button>
            </div>
        </div>
    </div>

    <!-- 질문 페이지 -->
    <div id="questionPage" class="page hidden">
        <div class="container">
            <div class="progress-container">
                <div class="progress-bar-bg">
                    <div class="progress-bar"></div>
                </div>
                <div class="progress-text">
                    <span class="current-q">1</span> / <span class="total-q">8</span>
                </div>
            </div>
            
            <div class="question-container">
                <h2 class="question-title"></h2>
                <div class="question-options"></div>
            </div>
        </div>
    </div>

    <!-- 분석 모달 -->
    <div id="analysisModal" class="modal hidden">
        <div class="modal-content">
            <div class="analysis-header">
                <div class="analysis-icon">🏡</div>
                <h3>맞춤 실버타운 분석 중...</h3>
                <p>나이, 건강상태, 예산을 종합하여 최적의 실버타운을 찾고 있습니다</p>
            </div>
            
            <div class="loading-animation">
                <div class="loading-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            
            <div class="countdown-container">
                <div class="countdown-circle">
                    <span class="countdown-timer">6</span>
                </div>
                <p>잠시만 기다려주세요...</p>
            </div>
            
            <!-- 팝업 광고 -->
            <div class="popup-ad-container">
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-9374368296307755"
                     data-ad-slot="3201247599"
                     data-ad-format="auto"
                     data-full-width-responsive="true"></ins>
            </div>
        </div>
    </div>

    <!-- 결과 페이지 -->
    <div id="resultPage" class="page hidden">
        <div class="container">
            <div class="result-header">
                <div class="result-badge"></div>
                <h2 class="result-title"></h2>
                <p class="result-subtitle"></p>
            </div>
            
            <div class="result-content">
                <div class="cost-summary"></div>
                
                <div class="recommended-facilities"></div>
                
                <div class="additional-info"></div>
            </div>
            
            <div class="action-buttons">
                <button class="primary-btn" onclick="window.open('https://direct.samsung.co.kr', '_blank')">상세 정보 보기</button>
                <button class="other-test-btn" onclick="window.location.href='../index.html'">다른 테스트 하기</button>
                <button class="kakao-share" onclick="shareKakao()">카톡 공유하기</button>
                <button class="restart-btn" onclick="restartTest()">다시 하기</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
